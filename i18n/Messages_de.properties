It\ is\ five\ years\ after\ Kyle's\ victory\ over\ the\ seven\ dark\ Jedi.\ Invading\ Imperial\ forces\ advance\ upon\ a\ quiet\ Rebel\ outpost,\ interrupting\ Kyle's\ training\ of\ a\ brave\ new\ Jedi,\ Mara\ Jade.\ First\ introduced\ in\ Timothy\ Zahn's\ award-winning\ Star\ Wars\ novel,\ Heir\ to\ the\ Empire,\ Mara\ Jade\ blends\ her\ past\ experiences\ as\ a\ one\ time\ smuggler\ and\ Emperor's\ Hand\ with\ her\ apprenticeship\ as\ a\ Jedi\ Knight.=&quot;Ich w\u00e4hlte mein Schicksal, und es hat mich hierher gef\u00fchrt...&quot; - Kyle Katarn<br><br>F\u00fcnf Jahre sind vergangen, nachdem Kyle seinen Sieg \u00fcber die sieben dunklen Jedi feiern konnte. Einfallende Truppen des Imperiums schreiten auf einen einsamen Au\u00dfenposten der Rebellen vor und unterbrechen Kyles Ausbidung von Mara Jade, einer neuen Jedi-Hoffnung. Wir begegneten Mara zuerst in Timothy Zahns preisgekr\u00f6nten Star Wars Novelle, dort verwischte Mara Jade ihre vergangenen Erfahrungen als Schmuggler mit ihrer Anw\u00e4rterschaft zur Jedi-Ausbildung. Ger\u00fcstet mit vier neuen Waffen und f\u00fcnf neuen Kr\u00e4ften der Macht muss Mara die f\u00fcr die Neue Republik bestimmten Vorr\u00e4te sch\u00fctzen w\u00e4hrend Kyle, im Glauben es sei teil seines Schicksals, die geheimen Sch\u00e4tze in den antiken Tempeln der Sith auffinden will.<br>Kann die Neue Republik durch diese tapfere Frau gesch\u00fctzt werden? Kann die Rebellenbasis gerettet werden und sind Verhandlungen mit Ka'Pa the Hutt aussichtsreich, um danach die Phalanx der Feinde abzuwehren?<br>Werden die antiken Geheimnisse der Sith neue Kr\u00e4fte entfesseln?<br>Sind Kyle und Mara stark genug, um den Versuchungen der Dunklen Seite der Macht zu widerstehen? Oder werden neue Verheisungen sie zur dunklen Seite verf\u00fchren?

