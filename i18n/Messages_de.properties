Live\ and\ breathe\ as\ Ezio,\ a\ legendary\ Master\ Assassin,\ in\ his\ enduring\ struggle\ against\ the\ powerful\ Templar\ order.<br><br>He\ must\ journey\ into\ Italy\u2019s\ greatest\ city,\ Rome,\ center\ of\ power,\ greed\ and\ corruption\ to\ strike\ at\ the\ heart\ of\ the\ enemy.\ Defeating\ the\ corrupt\ tyrants\ entrenched\ there\ will\ require\ not\ only\ strength,\ but\ leadership,\ as\ Ezio\ commands\ an\ entire\ brotherhood\ of\ assassins\ who\ will\ rally\ to\ his\ side.\ Only\ by\ working\ together\ can\ the\ assassins\ defeat\ their\ mortal\ enemies\ and\ prevent\ the\ extinction\ of\ their\ order.=Ezios erbitterter Kampf gegen den m\u00e4chtigen Templer-Orden geht in die n\u00e4chste Runde. Diesmal f\u00fchrt es den legend\u00e4ren Meister-Assassinen nach Rom. Dort plant Ezio, das \u00dcbel direkt an seiner Wurzel zu bek\u00e4mpfen.<br><br>Doch Gier und Korruption haben die Herrschaft \u00fcber die gewaltige Metropole an sich gerissen. Um die korrupten Tyrannen der Hauptstadt zu besiegen, braucht Ezio mehr als nur St\u00e4rke. Auch seine F\u00fchrungsqualit\u00e4ten sind gefragt. Die gesamte Bruderschaft der Assassinen steht Ezio treu zur Seite und erwartet seine Befehle. Nur wenn die Assassinen wie ein Mann zusammenarbeiten, k\u00f6nnen sie ihre Todfeinde bezwingen.<br><br>Erstmals bietet ein Spiel der Assassin\u2019s Creed-Reihe einen Mehrspieler-Modus. Hier kann der Spieler aus zahlreichen Charakteren seinen pers\u00f6nlichen Favoriten w\u00e4hlen. Jede dieser Figuren verf\u00fcgt \u00fcber individuelle Waffenkenntnisse und Assassinen-Fertigkeiten.<br><br>Es ist Zeit, der Bruderschaft beizutreten.

