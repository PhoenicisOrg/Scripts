The\ American\ Colonies,\ 1775.\ It\u2019s\ a\ time\ of\ civil\ unrest\ and\ political\ upheaval\ in\ the\ Americas.\ As\ a\ Native\ American\ assassin\ fights\ to\ protect\ his\ land\ and\ his\ people,\ he\ will\ ignite\ the\ flames\ of\ a\ young\ nation\u2019s\ revolution.<br>Assassin\u2019s\ Creed\u00ae\ III\ takes\ you\ back\ to\ the\ American\ Revolutionary\ War,\ but\ not\ the\ one\ you\u2019ve\ read\ about\ in\ history\ books...=Die Amerikanischen Kolonien im Jahre 1775. Es ist die Zeit zivilen Ungehorsams und politischen Aufbruchs in Amerika als ein amerikanischer Ureinwohner und Assassine sein Land und seine Leute zu sch\u00fctzen versucht, und damit die Flammen eine Revolution einer junge Nation entfacht. Assassin\u2019s Creed\u00ae III entf\u00fchrt Sie zur\u00fcck zum amerikanischen Revolutionskrieg, aber nicht zu dem, den Sie aus den Geschichtsb\u00fcchern kennen.

