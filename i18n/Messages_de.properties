Soundplant\ turns\ your\ computer\ keyboard\ into\ a\ versatile,\ low\ latency\ sound\ trigger\ and\ playable\ instrument.<br><br>Via\ drag\ &\ drop,\ easily\ assign\ sound\ files\ of\ any\ format\ and\ length\ onto\ 72\ keyboard\ keys,\ creating\ custom\ soundboards\ that\ put\ hours\ of\ instantly-playing\ audio\ at\ your\ fingertips\ with\ no\ extra\ hardware\ needed.<br><br>Soundplant\ is\ used\ for\ live\ music\ and\ sound\ effects,\ as\ a\ drum\ pad,\ as\ a\ unique\ electronic\ instrument,\ as\ an\ educational\ aid,\ and\ just\ for\ fun\ -\ in\ radio,\ television,\ theater,\ podcasting,\ presentations,\ studios,\ stadiums,\ classrooms,\ clubs,\ museums,\ and\ churches\ -\ by\ DJs,\ musicians,\ engineers,\ sound\ designers,\ composers,\ artists,\ teachers,\ magicians,\ puppeteers,\ comedians,\ public\ speakers,\ gamers,\ and\ more.<br><br>\ N.B.\:\ Free\ version\ has\ some\ features\ unavailable,\ see\ http\://soundplant.org/support.htm/=Soundplant verwandelt Ihre Computertastatur in eine vielseitige, latenzarme Klangmaschine und spielbares Instrument.<br><br>Weisen Sie 72 Tastaturtasten per drag & drop Klangdateien mit beliebigem Format und L\u00e4nge zu und erstellen Sie so Ihre pers\u00f6nlichen Klangk\u00f6rper ohne zus\u00e4tzliche Ger\u00e4te.<br><br>Soundplant wird genutzt f\u00fcr live Musik und Soundeffekte, als Drum Pad, als einzigartiges elektronisches Instrument, zu Lehrzwecken und einfach um Spa\u00df zu haben - im Radio, Fernsehen, Theater, Podcasts, Pr\u00e4sentationen, Studios, Stadions, Klassenzimmern, Klubs, Museen und Kirchen - von DJs, Musikern, Ingenieuren, Sounddesignern, Komponisten, K\u00fcnstlern, Lehrern, Zauberern, Puppenspielern, Comedians, Rednern, Computerspielern und vielen mehr.<br><br>Einige Funktionalit\u00e4ten sind in der kostenlosen Version nicht verf\u00fcgbar. Siehe http\://soundplant.org/support.htm/.

