#: i18n/tmp/Applications/Games/BioShock/application.js:1
msgid "BioShock™"
msgstr "BioShock™"

#: i18n/tmp/Applications/Games/BioShock/application.js:2
msgid "BioShock is a shooter unlike any you've ever played, loaded with weapons and tactics never seen. You'll have a complete arsenal at your disposal from simple revolvers to grenade launchers and chemical throwers, but you'll also be forced to genetically modify your DNA to create an even more deadly weapon: you. Injectable plasmids give you super human powers: blast electrical currents into water to electrocute multiple enemies, or freeze them solid and obliterate them with the swing of a wrench.<br>No encounter ever plays out the same, and no two gamers will play the game the same way."
msgstr "BioShock n'est pas un jeu de tir comme les autres : ses armes et ses stratégies sont originales. Vous aurez un arsenal complet à votre disposition du simple revolver au lance-grenade. Vous aurez également la possibilité de modifier votre ADN pour une meilleure \"efficacité\". Vous pourrez ainsi vous injecter des plasmids pour acquérir des pouvoirs surhumains comme par exemple électrocuter ou congeler vos ennemis pour pouvoir les pulvériser à coup de clef à molette.<br>Les rencontres sont aléatoires : deux joueurs différents ne pourront ainsi jamais vivre la même aventure."

