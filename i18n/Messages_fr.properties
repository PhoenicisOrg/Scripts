msgid "Notepad++"
msgstr "Notepad++"

#: i18n/tmp/Applications/Development/Notepad++/application.js:2
msgid "Notepad++ is a free (as in &quot;free speech&quot; and also as in &quot;free beer&quot;) source code editor and Notepad replacement that supports several languages. Running in the MS Windows environment, its use is governed by GPL License.<br><br>Based on a powerful editing component Scintilla, Notepad++ is written in C++ and uses pure Win32 API and STL which ensures a higher execution speed and smaller program size. By optimizing as many routines as possible without losing user friendliness, Notepad++ is trying to reduce the world carbon dioxide emissions. When using less CPU power, the PC can throttle down and reduce power consumption, resulting in a greener environment.<br><br>Source: http://notepad-plus.sourceforge.net/uk/site.htm"
msgstr "Notepad++ est un éditeur de code source qui prend en charge plusieurs langages. Ce programme, codé en C++ avec STL et win32 api, a pour vocation de fournir un éditeur de code source de taille réduite mais très performant. En optimisant de nombreuses fonctions tout en conservant une facilité d'utilisation et une certaine convivialité, Notepad++ contribue à la limitation des émissions de dioxyde de carbone dans le monde : en effet, en réduisant l'utilisation de CPU, la consommation d'énergie des ordinateurs chute considérablement, en conséquence de quoi, la terre est plus verte.<br><br>Source: http://notepad-plus.sourceforge.net/fr"

