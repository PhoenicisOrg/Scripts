#: i18n/tmp/Applications/Accessories/Soundplant/application.js:1
msgid "Soundplant"
msgstr "Soundplant"

#: i18n/tmp/Applications/Accessories/Soundplant/application.js:2
msgid "Soundplant turns your computer keyboard into a versatile, low latency sound trigger and playable instrument.<br><br>Via drag & drop, easily assign sound files of any format and length onto 72 keyboard keys, creating custom soundboards that put hours of instantly-playing audio at your fingertips with no extra hardware needed.<br><br>Soundplant is used for live music and sound effects, as a drum pad, as a unique electronic instrument, as an educational aid, and just for fun - in radio, television, theater, podcasting, presentations, studios, stadiums, classrooms, clubs, museums, and churches - by DJs, musicians, engineers, sound designers, composers, artists, teachers, magicians, puppeteers, comedians, public speakers, gamers, and more.<br><br> N.B.: Free version has some features unavailable, see http://soundplant.org/support.htm/"
msgstr "Soundplant transforme le clavier de votre ordinateur en un déclencheur sonore polyvalent à faible latence et un instrument jouable.<br><br>Grâce auglisser-déposer, affectez facilement des fichiers audio de n'importe quel format et longueur à 72 touches du clavier, créant des tableaux de bord personnalisés qui mettent des heures d'écoute instantanée à portée de main sans besoin de matériel supplémentaire.<br><br>Soundplant est utilisé pour de la musique et des effets sonores en direct, comme un tambour, en tant qu'instrument électronique unique, en tant qu'aide pédagogique, et simplement pour le plaisir - dans la radio, la télévision, le théâtre, le podcasting, les présentations, les studios, les stades, les salles de classe, les clubs, les musées et les églises - par des DJ, des musiciens, des ingénieurs, des créateurs de sons, des compositeurs, des artistes, des enseignants, des magiciens, des marionnettistes, des comédiens, des conférenciers, des joueurs et plus encore.<br><br> N.B. : La version gratuite ne possède pas certaines fonctionnalités,  http://soundplant.org/support.htm/"

