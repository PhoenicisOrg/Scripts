#: i18n/tmp/Applications/Games/Age of Empires III: Complete Collection/application.js:1
msgid "Age of Empires® III: Complete Collection"
msgstr "Age of Empires® III: Complete Collection"

#: i18n/tmp/Applications/Games/Age of Empires III: Complete Collection/application.js:2
msgid "Immerse yourself in the award-winning strategy experience. Microsoft Studios brings you three epic Age of Empires III games in one monumental collection for the first time. Command mighty European powers looking to explore new lands in the New World; or jump eastward to Asia and determine the outcome of its struggles for power."
msgstr "Plongez au cœur d’une expérience stratégique gagnante. Microsoft Game Studios présente pour la première fois les trois jeux épiques Age of Empires III au sein d'une collection impressionnante. Dirigez les puissances européennes pour leur faire explorer de nouvelles terres dans le Nouveau monde, ou partez à la conquête de l’est, en Asie, pour déterminer l’issue des batailles pour le pouvoir. "

#: i18n/tmp/Applications/Games/Assassin's Creed/application.js:1
msgid "Assassin's Creed™"
msgstr "Assassin's Creed™"

#: i18n/tmp/Applications/Games/Assassin's Creed/application.js:2
msgid "Assassin's Creed™ is the next-gen game developed by Ubisoft Montreal that redefines the action genre. While other games claim to be next-gen with impressive graphics and physics, Assassin's Creed merges technology, game design, theme and emotions into a world where you instigate chaos and become a vulnerable, yet powerful, agent of change.<br><br>The setting is 1191 AD. The Third Crusade is tearing the Holy Land apart. You, Altair, intend to stop the hostilities by suppressing both sides of the conflict.You are an Assassin, a warrior shrouded in secrecy and feared for your ruthlessness. Your actions can throw your immediate environment into chaos, and your existence will shape events during this pivotal moment in history."
msgstr "Assassin’s Creed™ est un jeu de nouvelle génération développé par Ubisoft Montréal qui redéfinit le genre du jeu d'action. Alors que d'autres jeux se réclament de la nouvelle génération en se basant sur le graphisme, Assassin’s Creed mélange lui technologie, design, thématique et émotion dans un monde où règne le chaos.<br><br>1191, la troisième croisade déferle sur le proche orient. Vous êtes Altair et vous allez essayer de mettre un terme au conflit qui ravage la Terre Sainte.Vous êtes un Assassin, le guerrier d'un ordre secret réputé pour ses méthodes expéditives. Vos actions et votre présence pèseront sur les événements historiques qui se déroulent sous vos yeux."

#: i18n/tmp/Applications/Games/Assassin's Creed: Brotherhood/application.js:1
msgid "Assassin’s Creed® Brotherhood"
msgstr "Assassin’s Creed® Brotherhood"

#: i18n/tmp/Applications/Games/Assassin's Creed: Brotherhood/application.js:2
msgid "Live and breathe as Ezio, a legendary Master Assassin, in his enduring struggle against the powerful Templar order.<br><br>He must journey into Italy’s greatest city, Rome, center of power, greed and corruption to strike at the heart of the enemy. Defeating the corrupt tyrants entrenched there will require not only strength, but leadership, as Ezio commands an entire brotherhood of assassins who will rally to his side. Only by working together can the assassins defeat their mortal enemies and prevent the extinction of their order."
msgstr "Incarnez Ezio, un légendaire Maître Assassin, dans son combat acharné contre le puissant Ordre des Templiers. Pour porter un coup fatal à l'ennemi, Ezio doit se rendre dans la plus grande ville d'Italie : Rome. Un lieu de pouvoir, d'avidité et de corruption. Pour triompher des tyrans corrompus qui s'y terrent, Ezio devra non seulement montrer qu'il est un puissant combattant, mais aussi un meneur d'hommes : une Confrérie entière sera placée sous ses ordres. Ce n'est qu'en travaillant ensemble que les Assassins vaincront leurs ennemis jurés."

#: i18n/tmp/Applications/Games/Assassin's Creed II/application.js:1
msgid "Assassin’s Creed II"
msgstr "Assassin’s Creed II"

#: i18n/tmp/Applications/Games/Assassin's Creed II/application.js:2
msgid "An epic story of family, vengeance and conspiracy set in the pristine, yet brutal, backdrop of a Renaissance Italy."
msgstr "Une histoire épique à propos de famille, vengeance et conspiration se déroulant dans la vierge, mais brutale, toile de fond de la Renaissance Italienne."

#: i18n/tmp/Applications/Games/Assassin's Creed III/application.js:1
msgid "Assassin’s Creed® III"
msgstr "Assassin’s Creed® III"

#: i18n/tmp/Applications/Games/Assassin's Creed III/application.js:2
msgid "The American Colonies, 1775. It’s a time of civil unrest and political upheaval in the Americas. As a Native American assassin fights to protect his land and his people, he will ignite the flames of a young nation’s revolution.<br>Assassin’s Creed® III takes you back to the American Revolutionary War, but not the one you’ve read about in history books..."
msgstr "Nous sommes en 1775. Les colonies américaines sont au bord de la révolte. Vous incarnez Connor Kenway, un assassin qui a juré d'assurer la liberté de son peuple et de sa nation.\n"
"Assassin’s Creed® III vous transporte au temps de la guerre d'indépendance des États-Unis, mais pas celle des livres d'histoire..."

#: i18n/tmp/Applications/Games/Assassin's Creed IV Black Flag/application.js:1
msgid "Assassin’s Creed® IV Black Flag™"
msgstr "Assassin’s Creed® IV Black Flag™"

#: i18n/tmp/Applications/Games/Assassin's Creed IV Black Flag/application.js:2
msgid "The year is 1715. Pirates rule the Caribbean and have established their own lawless Republic where corruption, greediness and cruelty are commonplace.Among these outlaws is a brash young captain named Edward Kenway."
msgstr "1715, les Pirates règnent sur les Caraïbes et viennent de fonder leur propre République où la corruption, l’avarice et la cruauté sont désormais monnaie courante. Parmi ces hors-la-loi, un jeune capitaine impétueux du nom d’Edward Kenway."

#: i18n/tmp/Applications/Games/Assassin's Creed Revelations/application.js:1
msgid "Assassin's Creed® Revelations"
msgstr "Assassin's Creed® Revelations"

#: i18n/tmp/Applications/Games/Assassin's Creed Revelations/application.js:2
msgid "Ezio Auditore walks in the footsteps of the legendary mentor Altair, on a dangerous journey of discovery and revelation."
msgstr "Ezio Auditore marche dans les pas du légendaire mentor Altaïr, dans un dangereux périple de découvertes et révélations."

#: i18n/tmp/Applications/Games/Assassin's Creed Unity/application.js:1
msgid "Assassin’s Creed® Unity"
msgstr "Assassin’s Creed® Unity"

#: i18n/tmp/Applications/Games/Assassin's Creed Unity/application.js:2
msgid "Assassin’s Creed® Unity tells the story of Arno, a young man who embarks upon an extraordinary journey to expose the true powers behind the French Revolution. In the brand new co-op mode, you and your friends will also be thrown in the middle of a ruthless struggle for the fate of a nation."
msgstr "Dans Assassin's Creed® Unity, vous incarnerez Arno, un jeune homme qui va être plongé dans les rouages de la Révolution Française. Avec le tout nouveau mode Coop, vous découvrirez comment le destin de toute une nation a basculé."

#: i18n/tmp/Applications/Games/Audiosurf/application.js:1
msgid "Audiosurf"
msgstr "Audiosurf"

#: i18n/tmp/Applications/Games/Audiosurf/application.js:2
msgid "Ride your music. Audiosurf is a music-adapting puzzle racer where you use your own music to create your own experience. The shape, the speed, and the mood of each ride is determined by the song you choose."
msgstr "Jouez avec votre propre musique. Audiosurf est un jeu où vous utilisez votre propre musique pour créer votre propre expérience. La forme, la vitesse et l'ambiance de chaque session sera déterminée par le choix de votre morceau."

#: i18n/tmp/Applications/Games/Batman™: Arkham Asylum/application.js:1
msgid "Batman™: Arkham Asylum"
msgstr "Batman™: Arkham Asylum"

#: i18n/tmp/Applications/Games/Batman™: Arkham Asylum/application.js:2
msgid "Experience what it’s like to be Batman and face off against Gotham's greatest villians. Explore every inch of Arkham Asylum and roam freely on the infamous island.<br><br>Critically acclaimed Batman: Arkham Asylum returns with a remastered Game of the Year Edition, featuring 4 extra Challenge Maps. The additional Challenge Maps are Crime Alley; Scarecrow Nightmare; Totally Insane and Nocturnal Hunter (both from the Insane Night Map Pack)."
msgstr "Soyez Batman et affrontez les super-vilains de Gotham City. Parcourez l'asile d'Arkham et son île terrifiante. <br><br>Le jeu Batman: Arkham Asylum, récompensé par les critiques, revient dans une édition remastérisée \"Game of the Year\" qui comporte 4 nouvelles cartes pour le mode Défi. Dans ce lot de 4 cartes figurent l'Allée du Crime, Cauchemar, Complètement fou, et Chasseur Nocturne (les deux dernières proviennent du pack de cartes Nuit démentielle)."

#: i18n/tmp/Applications/Games/Batman™: Arkham City/application.js:1
msgid "Batman™: Arkham City"
msgstr "Batman™: Arkham City"

#: i18n/tmp/Applications/Games/Batman™: Arkham City/application.js:2
msgid "Batman: Arkham City builds upon the intense, atmospheric foundation of Batman: Arkham Asylum, sending players flying through the expansive Arkham City - five times larger than the game world in Batman: Arkham Asylum - the new maximum security "
msgstr "Batman: Arkham City reprend toute l'intensité et l'atmosphère de Batman: Arkham Asylum en propulsant les joueurs à travers l'immense ville d'Arkham City (cinq fois plus grande que le monde de Batman: Arkham Asylum), le nouveau « foyer » à sécurité maximale de tous les bandits, gangsters et cerveaux criminels dérangés de Gotham City. En réunissant une incroyable collection des pires criminels de Gotham City, tels que Catwoman, le Joker, le Sphinx, Double-Face, Harley Quinn, le Pingouin, Mister Freeze et bien d'autres, le jeu permet aux joueurs de véritablement entrer dans la peau du Chevalier noir rendant la justice à travers les rues de Gotham City."

#: i18n/tmp/Applications/Games/Batman™: Arkham Origins/application.js:1
msgid "Batman™: Arkham Origins"
msgstr "Batman™: Arkham Origins"

#: i18n/tmp/Applications/Games/Batman™: Arkham Origins/application.js:2
msgid "Batman™: Arkham Origins is the next installment in the blockbuster Batman: Arkham videogame franchise. Developed by WB Games Montréal, the game features an expanded Gotham City and introduces an original prequel storyline set several years before the events of Batman: Arkham Asylum and Batman: Arkham City, the first two critically acclaimed games of the franchise. Taking place before the rise of Gotham City’s most dangerous criminals, the game showcases a young and unrefined Batman as he faces a defining moment in his early career as a crime fighter that sets his path to becoming the Dark Knight."
msgstr "Batman™: Arkham Origins est le nouvel opus de la franchise de jeux vidéo à succès Batman: Arkham.Développé par WB Games Montréal, le jeu nous plonge dans une Gotham City encore plus vaste et une histoire inédite se déroulant plusieurs années avant les événements de Batman: Arkham Asylum et de Batman: Arkham City, les deux premiers opus de la franchise, salués par la critique. Situé bien avant l'arrivée des criminels les plus dangereux de Gotham City, le jeu nous fait découvrir le jeune Batman, encore brut et inexpérimenté. Alors qu'il commence son combat contre le mal, il va devoir faire un choix déterminant qui le conduira à devenir le Chevalier Noir. À mesure que l'histoire progresse, le joueur va rencontrer des personnages clés et mettre en place des relations cruciales."

#: i18n/tmp/Applications/Games/Beyond Good and Evil/application.js:1
msgid "Beyond Good and Evil™"
msgstr "Beyond Good and Evil™"

#: i18n/tmp/Applications/Games/Beyond Good and Evil/application.js:2
msgid "For centuries, the planet Hyllis has been bombarded by a relentless alien race. Skeptical of her government's inability to repel the invaders, a rebellious action reporter named Jade sets out to capture the truth."
msgstr "Pendant des siècles, la planète Hyllis a été bombardée par une race alien implacable. Sceptique sur l'incapacité de son gouvernement à repousser les envahisseurs, une journaliste d'action rebelle nommée Jade part à la recherche de la vérité."

