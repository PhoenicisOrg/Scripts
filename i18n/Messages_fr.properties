#: i18n/tmp/Applications/Graphics/Photofiltre/application.js:2
<b>Introduction</b><br/>PhotoFiltre\ Studio\ is\ a\ complete\ image\ retouching\ program.\ It\ allows\ you\ to\ do\ simple\ or\ advanced\ adjustments\ to\ an\ image\ and\ apply\ a\ vast\ range\ of\ filters\ on\ it.\ It\ is\ simple\ and\ intuitive\ to\ use,\ and\ has\ an\ easy\ learning\ curve.\ The\ toolbar,\ giving\ you\ access\ to\ the\ standard\ filters\ with\ just\ a\ few\ clicks,\ gives\ PhotoFiltre\ Studio\ a\ robust\ look.\ PhotoFiltre\ Studio\ also\ has\ layer\ manager\ (with\ Alpha\ channel),\ advanced\ brushes,\ nozzles\ (or\ tubes),\ red\ eye\ corrector,\ batch\ module\ and\ lot\ of\ other\ powerful\ tools.=<b>Presentation</b><br />PhotoFiltre est un logiciel de retouche d\u2019images tr\u00e8s complet. Il permet d\u2019effectuer des r\u00e9glages simples ou avanc\u00e9s sur une image et de lui appliquer un large \u00e9ventail de filtres. Son utilisation simple et intuitive offre une prise en main rapide.  La barre d\u2019outils, proposant l\u2019acc\u00e8s aux filtres standards par simple clique de souris, lui donne un c\u00f4t\u00e9 convivial.<br /><br /><b>Les filtres</b><br />Sa large palette de filtres permet aux personnes qui d\u00e9butent de se familiariser avec le monde du graphisme. On y retrouve les fonctions standards de r\u00e9glage (luminosit\u00e9, contraste, teinte,  saturation, correction gamma) et des filtres artistiques (aquarelle, pastels, encre de chine, pointillisme, effet puzzle).<br />En tout c\u2019est plus de 100 filtres \u00e0 d\u00e9couvrir \!<br /><br /><b>Les s\u00e9lections vectorielles</b><br />PhotoFiltre g\u00e8re deux types de s\u00e9lections vectorielles. Le premier type regroupe les formes automatiques (rectangle, ellipse, triangle, losange, coins arrondis). Le second type correspond aux modes lasso et polygone. Ils permettent tous deux de d\u00e9finir une forme personnalis\u00e9e en dessinant le contour \u00e0 main lev\u00e9e ou par une succession de lignes. Chaque s\u00e9lection peut \u00eatre sauvegard\u00e9e dans un fichier pour \u00eatre r\u00e9utilis\u00e9e ult\u00e9rieurement. <br /><br /><b>La palette d'outils</b><br />Elle est compos\u00e9e essentiellement des outils de dessin tels que la pipette, le curseur de d\u00e9placement, le tra\u00e7age de ligne, la fonction de remplissage, l'a\u00e9rographe, le pinceau, la goutte d'eau, le tampon de clonage (ou duplicateur), le doigt (m\u00e9langeur) et la baguette magique.<br />PhotoFiltre propose des formes de pinceau standards (cercles et carr\u00e9s de diff\u00e9rentes tailles) mais \u00e9galement des formes plus vari\u00e9es (ligne oblique, feuille, \u00e9toile, ...).<br /><br /><b>Le module PhotoMasque</b><br />PhotoMasque permet de r\u00e9aliser des effets de contour et de transparence avanc\u00e9s sur vos images \u00e0 l'aide de masques pr\u00e9d\u00e9finis. Les masques sont des images en niveau de gris. Le blanc est la couleur de transparence et les niveaux de gris repr\u00e9sentent l'opacit\u00e9. Plus le gris est sombre plus la couleur appliqu\u00e9e sera opaque. PhotoMasque est livr\u00e9 avec plusieurs masques de bases, essayez de vous en inspirer pour cr\u00e9er vos propres masques.<br /><br /><b>Le module d\u2019automatisation</b><br />Ce module int\u00e8gre les fonctions de bases (conversion, taille de l\u2019image, encadrement, r\u00e9glages, \u2026) et permet de traiter toutes les images d\u2019un r\u00e9pertoire de fa\u00e7on automatique.<br /><br /><b>Les autres fonctions</b><br /><ul><li>Explorateur d'images</li><li>Gestion des modules externes (plugins)</li><li>Gestion du scanneur (norme TWAIN)</li><li>Gestion de la transparence (format GIF) et exportation en ic\u00f4ne (16, 256 ou 16 millions de couleurs)</li><li>Effets de texte avanc\u00e9s (rotation, ombrage, biseau externe)</li><li>Plusieurs types de contours et de textures</li><li>Fondu et assemblage d'images</li></ul><br /><br /><b>Enregistrement</b><br />PhotoFiltre est gratuit pour une utilisation priv\u00e9e ou \u00e9ducative.<br />Toute utilisation commerciale ou professionnelle n\u00e9cessite l'achat d'une licence.

