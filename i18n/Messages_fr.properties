#: i18n/tmp/Applications/Games/Warface/application.js:1
msgid "Warface"
msgstr "Warface"

#: i18n/tmp/Applications/Games/Warface/application.js:2
msgid "Warface offers an intense Co-op experience with daily new content, in which players can master unique teamwork moves and gameplay styles. They can also engage in fast-paced or tactical action in Versus modes such as Team Death Match or Plant The Bomb."
msgstr "Warface offre une expérience Co-op intense avec des missions quotidiennes, dans lesquelles les joueurs doivent maitriser le jeu en équipe et des actions de combat uniques. Ils peuvent aussi s’engager dans des parties Conflit au rythme effréné et tactiques telles les modes Détonation ou Escarmouche."

#: i18n/tmp/Applications/Games/Warlock - Master of the Arcane/application.js:1
msgid "Warlock - Master of the Arcane"
msgstr "Warlock - Master of the Arcane"

#: i18n/tmp/Applications/Games/Warlock - Master of the Arcane/application.js:2
msgid "In a time of chaotic upheaval, the player takes the role of a great mage, a warlord vying for ultimate power. Your mission is to build an empire, expand your borders, research new spells and conquer your enemies. Become the ultimate Warlock and rule over all of Ardania!"
msgstr "Dans un temps de bouleversement chaotique, le joueur joue le rôle d'un grand mage, un seigneur de la guerre rivalisant pour le pouvoir ultime. Votre mission est de construire un empire, d'élargir vos frontières, de rechercher de nouveaux sorts et de conquérir vos ennemis. Devenez le magicien ultime et règne sur Ardania !"

#: i18n/tmp/Applications/Games/Wildlife Park 2/application.js:1
msgid "Wildlife Park 2"
msgstr "Wildlife Park 2"

#: i18n/tmp/Applications/Games/Wildlife Park 2/application.js:2
msgid "Become a zoo manager and take good care of your animals. Wildlife Park 2 brings you into up close and personal contact with more than 50 different animal species. Observe the lovingly animated interaction of the animals - with other animals, the landscape, the play equipment, or the visitors to the park! Just like in a real zoo, the animals must receive all-round care. This is as easy as winking in Wildlife Park 2: With a click of the mouse you can feed, doctor, pet, or even relocate animals, or get them moving. You will guide a team of landscape architects, gardeners, keepers, veterinarians, and scientists. If you manage your zoo carefully, you will soon be able to celebrate the birth of new animals! Construct your zoo using more than 100 animal houses, visitor facilities, staff buildings, decorative park elements, and enclosure equipment. Wildlife Park 2 is an ideal playground for amateur architects, too! Use the extensive terraforming options to create your own imaginative landscapes. Plenty of established plant species and botanical rarities such us underwater plants or cacti will thrive under your loving care, and all this is lavishly displayed by a dynamic plant system. Another specialty is the realistically simulated flow of water. By easily placing a water source, you can create thunderous waterfalls and rambling water worlds. Visitors to your zoo will expect a few treats, too - build restaurants and ice-cream parlors and provide spectacular entertainment. Employ advertising and marketing to attract new visitors. But don't forget to keep an eye on your zoo's budget at all times!"
msgstr ""

#: i18n/tmp/Applications/Games/Worms Armageddon/application.js:1
msgid "Worms Armageddon"
msgstr "Worms Armageddon"

#: i18n/tmp/Applications/Games/Worms Armageddon/application.js:2
msgid "Those intrepid invertebrates return with a vengeance in the much-loved Worms™ Armageddon. It’s a whole new can of worms! It’s hilarious fun that you can enjoy on your own or with all your friends."
msgstr "Ces intrépides invertébrés sont de retour pour se venger dans le très apprécié Worms™ Armageddon. Il s'agit là d'un toute nouvelle gamme de vers ! C'est hilarant et vous pouvez en profiter tout seul ou avec tous vos amis. "

#: i18n/tmp/Applications/Games/Worms Reloaded/application.js:1
msgid "Worms™ Reloaded"
msgstr "Worms™ Reloaded"

#: i18n/tmp/Applications/Games/Worms Reloaded/application.js:2
msgid "Worms™ Reloaded is a turn-based computer games developed by Team17 Software. Players control a small platoon of earthworms across a deformable landscape, battling other computer- or player-controlled teams. The games feature bright and humorous cartoon-style animation and a varied arsenal of bizarre weapons."
msgstr "Worms™ Reloaded est un jeu vidéo au tour par tour développé par Team17 Software. Les joueurs contrôlent une petite section de ver de terre à travers un paysage déformable, se battant contre d'autres ordinateurs - ou des équipes contrôlées par d'autres joueur. Le jeu présente des animations style cartoon et humoristique et un arsenal varié d'armes bizarres."

