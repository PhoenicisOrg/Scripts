#: i18n/tmp/Applications/Graphics/Photofiltre/application.js:1
msgid "Photofiltre"
msgstr "Photofiltre"

#: i18n/tmp/Applications/Graphics/Photofiltre/application.js:2
msgid "<b>Introduction</b><br/>PhotoFiltre Studio is a complete image retouching program. It allows you to do simple or advanced adjustments to an image and apply a vast range of filters on it. It is simple and intuitive to use, and has an easy learning curve. The toolbar, giving you access to the standard filters with just a few clicks, gives PhotoFiltre Studio a robust look. PhotoFiltre Studio also has layer manager (with Alpha channel), advanced brushes, nozzles (or tubes), red eye corrector, batch module and lot of other powerful tools."
msgstr "<b>Presentation</b><br />PhotoFiltre est un logiciel de retouche d’images très complet. Il permet d’effectuer des réglages simples ou avancés sur une image et de lui appliquer un large éventail de filtres. Son utilisation simple et intuitive offre une prise en main rapide.  La barre d’outils, proposant l’accès aux filtres standards par simple clique de souris, lui donne un côté convivial.<br /><br /><b>Les filtres</b><br />Sa large palette de filtres permet aux personnes qui débutent de se familiariser avec le monde du graphisme. On y retrouve les fonctions standards de réglage (luminosité, contraste, teinte,  saturation, correction gamma) et des filtres artistiques (aquarelle, pastels, encre de chine, pointillisme, effet puzzle).<br />En tout c’est plus de 100 filtres à découvrir !<br /><br /><b>Les sélections vectorielles</b><br />PhotoFiltre gère deux types de sélections vectorielles. Le premier type regroupe les formes automatiques (rectangle, ellipse, triangle, losange, coins arrondis). Le second type correspond aux modes lasso et polygone. Ils permettent tous deux de définir une forme personnalisée en dessinant le contour à main levée ou par une succession de lignes. Chaque sélection peut être sauvegardée dans un fichier pour être réutilisée ultérieurement. <br /><br /><b>La palette d'outils</b><br />Elle est composée essentiellement des outils de dessin tels que la pipette, le curseur de déplacement, le traçage de ligne, la fonction de remplissage, l'aérographe, le pinceau, la goutte d'eau, le tampon de clonage (ou duplicateur), le doigt (mélangeur) et la baguette magique.<br />PhotoFiltre propose des formes de pinceau standards (cercles et carrés de différentes tailles) mais également des formes plus variées (ligne oblique, feuille, étoile, ...).<br /><br /><b>Le module PhotoMasque</b><br />PhotoMasque permet de réaliser des effets de contour et de transparence avancés sur vos images à l'aide de masques prédéfinis. Les masques sont des images en niveau de gris. Le blanc est la couleur de transparence et les niveaux de gris représentent l'opacité. Plus le gris est sombre plus la couleur appliquée sera opaque. PhotoMasque est livré avec plusieurs masques de bases, essayez de vous en inspirer pour créer vos propres masques.<br /><br /><b>Le module d’automatisation</b><br />Ce module intègre les fonctions de bases (conversion, taille de l’image, encadrement, réglages, …) et permet de traiter toutes les images d’un répertoire de façon automatique.<br /><br /><b>Les autres fonctions</b><br /><ul><li>Explorateur d'images</li><li>Gestion des modules externes (plugins)</li><li>Gestion du scanneur (norme TWAIN)</li><li>Gestion de la transparence (format GIF) et exportation en icône (16, 256 ou 16 millions de couleurs)</li><li>Effets de texte avancés (rotation, ombrage, biseau externe)</li><li>Plusieurs types de contours et de textures</li><li>Fondu et assemblage d'images</li></ul><br /><br /><b>Enregistrement</b><br />PhotoFiltre est gratuit pour une utilisation privée ou éducative.<br />Toute utilisation commerciale ou professionnelle nécessite l'achat d'une licence."

