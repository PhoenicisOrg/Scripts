msgstr "Application Blizzard"

#: i18n/tmp/Applications/Games/Blizzard app/application.js:2
msgid "The Blizzard desktop app is designed to improve your gaming experience. It’ll streamline your login and make it even easier to keep up with your friends!"
msgstr "L'application de bureau Blizzard est conçue pour améliorer votre expérience de jeu. Elle simplifiera votre connexion et vous permettra de suivre plus facilement vos amis !"

#: i18n/tmp/Applications/Games/Borderlands/application.js:1
msgid "Borderlands"
msgstr "Borderlands"

#: i18n/tmp/Applications/Games/Borderlands/application.js:2
msgid "Lock, Load, & Face the Madness<br><br>Get ready for the mind blowing insanity! Play as one of four trigger-happy mercenaries and take out everything that stands in your way!<br><br>With its addictive action, frantic first-person shooter combat, massive arsenal of weaponry, RPG elements and four-player co-op*, Borderlands is a breakthrough experience that challenges all the conventions of modern shooters. Borderlands places you in the role of a mercenary on the lawless and desolate planet of Pandora, hell-bent on finding a legendary stockpile of powerful alien technology known as The Vault."
msgstr "Verrouillez, rechargez et place à la folie<br><br>Préparez-vous à du pur délire ! Incarnez l'un des quatre mercenaires tirez sur tout ce qui bouge !<br><br>Action nerveuse, tir à la première personne et arsenal massif sont au programme dans ce jeu de rôle et de coopération*. Borderlands est une expérience révolutionnaire qui défie toutes les conventions de shooters modernes. Borderlands vous place dans le rôle d'un mercenaire sur la planète désolée de Pandore. Il va vous falloir trouver une technologie extraterrestre ultra-puissante appelée The Vault."

#: i18n/tmp/Applications/Games/Braid/application.js:1
msgid "Braid"
msgstr "Braid"

#: i18n/tmp/Applications/Games/Braid/application.js:2
msgid "Braid is a puzzle-platformer, drawn in a painterly style, where you can manipulate the flow of time in strange and unusual ways. From a house in the city, journey to a series of worlds and solve puzzles to rescue an abducted princess."
msgstr "Braid est un jeu de plateforme et de casse-têtes, dessiné comme une peinture, où vous pouvez manipuler l'écoulement du temps d'une manière étrange et inhabituelle. Depuis une maison dans la ville, parcourez une série de mondes et résolvez des casse-têtes pour sauver une princesse enlevée."

#: i18n/tmp/Applications/Games/BRINK/application.js:1
msgid "BRINK"
msgstr "BRINK"

#: i18n/tmp/Applications/Games/BRINK/application.js:2
msgid "You decide the combat role you want to assume in the world of Brink as you fight to save yourself and mankind’s last refuge!"
msgstr "Décidez du type de combattant que vous souhaitez être dans Brink et partez défendre le dernier refuge de l'humanité !"

#: i18n/tmp/Applications/Games/Burnout Paradise: The Ultimate Box/application.js:1
msgid "Burnout™ Paradise: The Ultimate Box"
msgstr "Burnout™ Paradise: The Ultimate Box"

#: i18n/tmp/Applications/Games/Burnout Paradise: The Ultimate Box/application.js:2
msgid "Paradise City is the largest and most dangerous setting yet for the best-selling Burnout series. The massive setting gives players an open-ended world to explore, as they race their vehicles through hundreds of miles of roads and underground passages with more than 70 different cars. Speed through the streets from event to event, racking up points that are saved to your Paradise City driver’s license. Earn the vaunted “Burnout” license by smashing through billboards, jumping ramps, and sustaining crashes with the improved damage system."
msgstr "Paradise City est le jeu le plus grand et le plus dangereux appartenant à la série à succès Burnout. Le cadre massif donne aux joueurs un monde ouvert à explorer, comme il voyage avec leurs véhicules à travers des centaine de miles de routes et de passages souterrains avec plus de 70 voitures différentes. Passer à toute vitesse à travers les rues d'événement en événement, accumulant des points qui sont enregistrés dans votre permis de conduire de Paradise City. Gagnez la licence \"Burnout\" vénérée en écrasant les panneaux d'affichage, les rampes de saut et grâce au maintien de collisions avec le système de dégâts amélioré."

#: i18n/tmp/Applications/Games/Caesar III/application.js:1
msgid "Caesar III"
msgstr "Caesar III"

#: i18n/tmp/Applications/Games/Caesar III/application.js:2
msgid "Hail Governor, your city awaits.<br><br>As a provincial governor charged with spreading the glory of Rome our mission is clear: build cities, foster trade and industry, make money. How you accomplish this is entirely up to you. Gain wealth and power, make a career out of pleasing the emperor, battle Barbarians and repel invaders or concentrate on building the next Eternal City. Fail and you’ll end up as lunch for the lions. Prove your strength of mind and spirit and you just may be crowned Caesar!"
msgstr "Hail Gouverneur, votre ville attend. <br> <br> En tant que gouverneur provincial chargé de répandre la gloire de Rome, notre mission est claire: construire des villes, favoriser le commerce et l'industrie, gagner de l'argent. La façon dont vous accomplissez cela dépend entièrement de vous. Gagnez de la richesse et du pouvoir, faites une carrière pour satisfaire l'empereur, battre les Barbares et repousser les envahisseurs ou se concentrer sur la construction de la prochaine Ville éternelle. Échouez et vous finirez comme un déjeuner pour les lions. Prouvez votre force d'esprit et vous pourrez être couronné César!"

#: i18n/tmp/Applications/Games/Call of Juarez Gunslinger/application.js:1
msgid "Call of Juarez® Gunslinger"
msgstr "Call of Juarez® Gunslinger"

#: i18n/tmp/Applications/Games/Call of Juarez Gunslinger/application.js:2
msgid "From the dust of a gold mine to the dirt of a saloon, Call of Juarez® Gunslinger is a real homage to the Wild West tales. Live the epic and violent journey of a ruthless bounty hunter on the trail of the West’s most notorious outlaws."
msgstr "Depuis la poussière d'une mine d'or jusqu'à la crasse d'un saloon, Call of Juarez® Gunslinger est un réel hommage aux histoires du Wild West. Vivez le périple violent et épique d'un chasseur de primes impitoyable sur les traces des criminels les plus connus du Wild West."

#: i18n/tmp/Applications/Games/category.js:1
msgid "Games"
msgstr "Jeux"

#: i18n/tmp/Applications/Games/ChromaGun/application.js:1
msgid "ChromaGun"
msgstr "ChromaGun"

#: i18n/tmp/Applications/Games/ChromaGun/application.js:2
msgid "Welcome to ChromaTec’s test lab! You’re here to test our newest, state-of-the-art military-grade color-technology: The ChromaGun (patent pending)! Use it to try and solve our meticulously designed test chambers. The basic principle is as easy as applying it is complex: Exit the chambers via the exit doors. But be weary of the WorkerDroids in charge of maintaining the chambers. They’re not exactly what you and I would call “human friendly”.<br><br>Use the ChromaGun to colorize walls and WorkerDroids to progress in the chambers. WorkerDroids are attracted to walls of the same color. Using that mechanic, try to reach the exit door of each chamber. Some doors are more complicated to use than others: They can only be opened using door triggers and only stay open as long as the triggers are occupied.<br>br>If all of this sounds like your brain can handle it, congratulations! You’re the perfect candidate for our test chambers!<br><br>That being said, welcome and good luck!"
msgstr "Bienvenue dans le laboratoire d'essai ChromaTecs !Tu es ici pour tester une invention colorée super moderne et à usage militaire : le ChromaGun (la licence vient d'être enregistrée) ! Utilise-le pour passer les salles de test que nous avons soigneusement préparées. Le principe est assez simple, mais sa réalisation peut être très complexe. Quitte chaque salle par sa porte de sortie. Mais prends garde aux WorkerDroids, qui ont pour seul objectif le maintien en l'état de la pièce. Ils n'aiment pas particulièrement les humains. Pour sortir des salles, colore les murs et les WorkerDroids avec le ChromaGun. Certaines portes sont difficiles à ouvrir: elles ne peuvent être déverrouillées que grâce à l'interrupteur au sol et ne restent ouvertes que si un objet est posé contre elles. <br><br>Si ton cerveau est déjà en ébullition et que tu as hâte d'utiliser tes cellules grises, alors tu es le candidat parfait pour affronter ces salles !<br><br> Alors : Bienvenue et bonne chance !"

#: i18n/tmp/Applications/Games/Civilization V/application.js:1
msgid "Civilization V"
msgstr "Civilization V"

#: i18n/tmp/Applications/Games/Civilization V/application.js:2
msgid "In Civilization V, the player leads a civilization from prehistoric times into the future on a procedurally generated map, achieving one of a number of different victory conditions through research, exploration, diplomacy, expansion, economic development, government and military conquest."
msgstr "Dans Civilization V, le joueur mène une civilisation de l'époque préhistorique vers le future sur une carte générée procéduralement, réalisant l'une des nombreuses différentes conditions de victoire grâce à la recherche, à l'exploration, à la diplomatie, à l'expansion, au développement économique, à la conquête gouvernementale et militaire."

#: i18n/tmp/Applications/Games/Clicker Heroes/application.js:1
msgid "Clicker Heroes"
msgstr "Clicker Heroes"

#: i18n/tmp/Applications/Games/Clicker Heroes/application.js:2
msgid "Ever wondered what one quadrillion damage per second feels like? Wonder no more! Embark on your quest to attain it today! Start out by clicking on the monster to kill them, and get their gold. Spend that gold on hiring new heroes and get more damage. The more damage you deal, the more gold you will get."
msgstr "Vous êtes-vous jamais demandé ce qu'un quadrillion de dégât par seconde faisait ? Ne vous posez plus de questions ! Embarquez sur votre quête pour l'atteindre aujourd'hui ! Commencez par cliquer sur les monstres pour les tuer et obtenir leur or. Dépenser cet or lors de l'embauche de nouveaux héros et faites plus de dégâts. Plus vous infligez de dégâts, plus vous obtiendrez d'or."

#: i18n/tmp/Applications/Games/Cogs/application.js:1
msgid "Cogs"
msgstr "Cogs"

#: i18n/tmp/Applications/Games/Cogs/application.js:2
msgid "Cogs is a puzzle game where players build machines from sliding tiles. Players can choose from 50 levels and 3 gameplay modes. New puzzles are unlocked by building contraptions quickly and efficiently."
msgstr "Cogs est un jeu de casse-têtes où les joueurs construisent des machines à partir de tuiles. Les joueurs peuvent choisir parmi 50 niveaux et 3 modes de jeu. De nouveaux casse-têtes sont débloqués en construisant les objets rapidement et efficacement."

#: i18n/tmp/Applications/Games/Command and Conquer - Tiberium Wars/application.js:1
msgid "Command and Conquer - Tiberium Wars"
msgstr "Command and Conquer - Tiberium Wars"

#: i18n/tmp/Applications/Games/Command and Conquer - Tiberium Wars/application.js:2
msgid "You are in command of the armies of either GDI or NOD with the fate of Earth in the balance."
msgstr "Vous commandez les armées du GDI ou du NOD, le sort de la Terre est dans la balance."

#: i18n/tmp/Applications/Games/CONSORTIUM/application.js:1
msgid "CONSORTIUM"
msgstr "CONSORTIUM"

#: i18n/tmp/Applications/Games/CONSORTIUM/application.js:2
msgid "A murder mystery, on a plane, in the future. You are Consortium Bishop Six, a global peacekeeper in the year 2042. Your actions define and inform the ongoing narrative."
msgstr "Un meurtre mystère, dans un avion, dans le future. Vous êtes Consortium Bishop Six, un gardien global de la paix dans l'année 2042. Vos actions définissent et informent le récit en cours."

#: i18n/tmp/Applications/Games/Consortium: The Tower/application.js:1
msgid "Consortium: The Tower"
msgstr "Consortium: The Tower"

#: i18n/tmp/Applications/Games/Consortium: The Tower/application.js:2
msgid "A pure sci-fi single-player immersive simulation. Dive into a world shaped by YOUR choices! Explore, talk, fight or sneak through The Churchill Tower in 2042! Can you survive The Tower?"
msgstr "Une pure simulation immersive de science fiction à un joueur. Plonger dans un monde modifié par vos choix ! Explorez, discutez, battez-vous ou faufilez-vous dans The Churchill Tower en 2041 ! Pourrez-vous survivre à The Tower ?"

#: i18n/tmp/Applications/Games/Crayon Physics/application.js:1
msgid "Crayon Physics"
msgstr "Crayon Physics"

#: i18n/tmp/Applications/Games/Crayon Physics/application.js:2
msgid "Crayon Physics is a mouse arcade game. You will have to draw lines and squares to move a ball. The aim is to catch the stars in the level. "
msgstr "Crayon Physics est un jeu d'arcade à la souris. Vous devrez tracer lignes et carrés pour bouger la balle. Le but est d'avoir les étoiles du niveau."

#: i18n/tmp/Applications/Games/DC Universe Online/application.js:1
msgid "DC Universe Online"
msgstr "DC Universe Online"

#: i18n/tmp/Applications/Games/DC Universe Online/application.js:2
msgid "Sony's new MMORPG based on the DC universe. Be a hero or villain in 2 humongous cities."
msgstr "Le nouveau MMORPG de Sony basé sur l'univers de DC. Soyez un héro ou un scélérat dans deux énorme villes."

#: i18n/tmp/Applications/Games/DOOM (2016)/application.js:1
msgid "DOOM (2016)"
msgstr "DOOM (2016)"

#: i18n/tmp/Applications/Games/DOOM (2016)/application.js:2
msgid "Developed by id software, the studio that pioneered the first-person shooter genre and created multiplayer Deathmatch, DOOM returns as a brutally fun and challenging modern-day shooter experience. Relentless demons, impossibly destructive guns, and fast, fluid movement provide the foundation for intense, first-person combat – whether you’re obliterating demon hordes through the depths of Hell in the single-player campaign, or competing against your friends in numerous multiplayer modes. Expand your gameplay experience using DOOM SnapMap game editor to easily create, play, and share your content with the world."
msgstr "Développé par id Software, le pionnier des jeux de tir à la première personne et du mode match à mort multijoueur, DOOM revient sous une forme moderne qui conserve sa difficulté et sa brutalité. Que vous décidiez d'éradiquer des hordes de démons sorties tout droit de l'Enfer dans la campagne du jeu ou que vous combattiez vos amis dans l'un des multiples modes multijoueur, le programme est le même : des démons sans pitié, des armes d'une puissance inouïe et des mouvements rapides et fluides qui sont les fondations de ce jeu de tir intense à la première personne.. Prolongez votre expérience de jeu en utilisant l'éditeur DOOM SnapMap pour créer, jouer et partager facilement du contenu avec le monde entier."

#: i18n/tmp/Applications/Games/Dragon Ball Xenoverse 2/application.js:1
msgid "Dragon Ball Xenoverse 2"
msgstr "Dragon Ball Xenoverse 2"

#: i18n/tmp/Applications/Games/Dragon Ball Xenoverse 2/application.js:2
msgid "DRAGON BALL XENOVERSE 2 builds upon the highly popular DRAGON BALL XENOVERSE with enhanced graphics that will further immerse players into the largest and most detailed Dragon Ball world ever developed.<br><br>DRAGON BALL XENOVERSE 2 will deliver a new hub city and the most character customization choices to date among a multitude of new features and special upgrades."
msgstr "DRAGON BALL XENOVERSE 2 suit les traces du titre à succès DRAGON BALL XENOVERSE, avec des graphismes améliorés pour procurer au joueur encore plus d'immersion dans l'univers Dragon Ball le plus vaste et le mieux détaillé à ce jour.<br><br> DRAGON BALL XENOVERSE 2 proposera une nouvelle ville et des fonctions et améliorations spéciales en pagaille, dont de nombreuses personnalisations de personnages."

#: i18n/tmp/Applications/Games/Dragon Ball Xenoverse/application.js:1
msgid "Dragon Ball Xenoverse"
msgstr "Dragon Ball Xenoverse"

#: i18n/tmp/Applications/Games/Dragon Ball Xenoverse/application.js:2
msgid "FOR THE FIRST TIME EVER, THE DRAGON BALL UNIVERSE IS COMING TO STEAM!<br><br>DRAGON BALL XENOVERSE revisits famous battles from the series through your custom Avatar, who fights alongside Trunks and many other characters. Will the strength of this partnership be enough to intervene in fights and restore the Dragon Ball timeline we know? New features include the mysterious Toki Toki City, new gameplay mechanics, new character animations and many other amazing features to be unveiled soon!"
msgstr "L'UNIVERS DE DRAGON BALL DÉBARQUE SUR STEAM POUR LA TOUTE PREMIÈRE FOIS !<br><br>DRAGON BALL XENOVERSE revient sur tous les combats emblématiques de la saga grâce à l'Avatar, lié à Trunks et à bien d'autres personnages. Ce lien et sa volonté d'intervenir dans les combats seront-ils assez forts pour changer l'histoire telle que nous la connaissons ? Tu découvriras également la mystérieuse ville de Tokitoki, de nouveaux mécanismes de jeu et d'animation des personnages et bien d'autres incroyables surprises !"

#: i18n/tmp/Applications/Games/Dr. Langeskov, The Tiger, and The Terribly Cursed Emerald: A Whirlwind Heist/application.js:1
msgid "Dr. Langeskov, The Tiger, and The Terribly Cursed Emerald: A Whirlwind Heist"
msgstr "Dr. Langeskov, The Tiger, and The Terribly Cursed Emerald: A Whirlwind Heist"

#: i18n/tmp/Applications/Games/Dr. Langeskov, The Tiger, and The Terribly Cursed Emerald: A Whirlwind Heist/application.js:2
msgid "A 15 minute heist game by Crows Crows Crows & Directed by William Pugh (The Stanley Parable). "
msgstr "Un jeu de braquage de 15 min par Crows Crows Crows  et dirigé par William Pugh (The Stanley Parable)."

#: i18n/tmp/Applications/Games/Druid Soccer/application.js:1
msgid "Druid Soccer"
msgstr "Druid Soccer"

#: i18n/tmp/Applications/Games/Druid Soccer/application.js:2
msgid "You take part in the ancient traditional game of Druid Soccer."
msgstr "Vous prenez part à l'ancien jeu traditionnel de Druid Soccer."

#: i18n/tmp/Applications/Games/Earth Eternal - Valkal's Shadow/application.js:1
msgid "Earth Eternal - Valkal's Shadow"
msgstr "Earth Eternal - Valkal's Shadow"

#: i18n/tmp/Applications/Games/Earth Eternal - Valkal's Shadow/application.js:2
msgid "Set in a world where humans are long gone, and beasts reign supreme, Earth Eternal - Valkal's Shadow is a fan-run continuation of Earth Eternal, an abandoned MMORPG by Sparkplay Media. Valkal's Shadow is based off of version 0.8.6, but with lots of new content and features added, including 2 new regions, many new dungeons and countless new quests."
msgstr "Dans un monde où les humains ont depuis longtemps disparu, et les bêtes reignent en maître, Earth Eternal - Valkal's Shadow est la suit faite par les fans de Earth Eternal, un MMORPG abandonné par Sparkplay Media. Valkal's Shadow est basé sur la version 0.8.6, mais avec beaucoup de contenu et de fonctionnalités ajoutée, incluant 2 nouvelles régions, beaucoup de nouveaux donjons and d'inombrables nouvelles quêtes."

#: i18n/tmp/Applications/Games/Elite:Dangerous/application.js:1
msgid "Elite:Dangerous"
msgstr "Elite : Dangerous"

#: i18n/tmp/Applications/Games/Elite:Dangerous/application.js:2
msgid "Take control of your own starship in a cutthroat galaxy. Elite Dangerous brings gaming’s original open world adventure into the modern generation with a connected galaxy, evolving narrative and the entirety of the Milky Way re-created at its full galactic proportions.<br><br>Elite Dangerous is the definitive massively multiplayer space epic, bringing gaming’s original open world adventure to the modern generation with a connected galaxy, evolving narrative and the entirety of the Milky Way re-created at its full galactic proportions."
msgstr "Prenez les commandes de votre propre vaisseau stellaire dans une galaxie en proie au chaos. Elite Dangerous modernise l'aventure originale en monde ouvert grâce à sa galaxie connectée, une narration évolutive et l'intégralité de la voie lactée reproduite en conservant ses proportions. <br><br>Elite Dangerous est la dernière épopée spatiale massivement multijoueur qui modernise l'aventure originale en monde ouvert grâce à sa galaxie connectée, une narration évolutive et l'intégralité de la voie lactée reproduite e conservant ses proportions."

#: i18n/tmp/Applications/Games/Enderal/application.js:1
msgid "Enderal"
msgstr "Enderal"

#: i18n/tmp/Applications/Games/Enderal/application.js:2
msgid "Enderal is a total conversion for TES V: Skyrim: a game modification that is set in its own world with its own landscape, lore and story. It offers an immersive open world, all for the player to explore, overhauled skill systems and gameplay mechanics and a dark, psychological storyline with believable characters."
msgstr "Enderal est une conversion totale pour TES V: Skyrim: une modification du jeu qui se déroule dans son propre monde avec son propre paysage, ses traditions et son histoire. Il offre un monde entier immersif, le tout au le joueur pour explorer,  des systèmes de compétences et une mécanique du jeu révisés et un scénario sombre et psychologique avec des personnages crédibles."

#: i18n/tmp/Applications/Games/Epic Games Launcher/application.js:1
msgid "Epic Games Launcher"
msgstr "Epic Games Launcher"

#: i18n/tmp/Applications/Games/Epic Games Launcher/application.js:2
msgid "Launcher for Unreal Engine, Unreal Tournament, Paragon etc."
msgstr "Laucher pour Unreal Engine, Unreal Tournament, Paragon etc."

#: i18n/tmp/Applications/Games/Ether One Redux/application.js:1
msgid "Ether One Redux"
msgstr "Ether One Redux"

#: i18n/tmp/Applications/Games/Ether One Redux/application.js:2
msgid "Ether One is a first person adventure that deals with the fragility of the human mind. There are two paths in the world you can choose from. At its core is a story exploration path free from puzzles where you can unfold the story at your own pace."
msgstr "Ether One est une aventure à la première personne qui traite avec la fragilité de l'esprit humain. Il y a deux chemins dans le monde que vous pouvez choisir. Dans son cœur se trouve un chemin d'exploration de l'histoire libre de  tous casse-têtes où vous pouvez  dévoiler l'histoire à votre rythme."

#: i18n/tmp/Applications/Games/Europa Universalis II/application.js:1
msgid "Europa Universalis II"
msgstr "Europa Universalis II"

#: i18n/tmp/Applications/Games/Europa Universalis II/application.js:2
msgid "Europa Universalis II is a strategy computer game developed by Paradox Development Studio and published by Strategy First, based on world history spanning a timeline between 1419 through 1820."
msgstr "Europa Universalis II est un jeu de stratégie développé par Paradox Development Studio et publié par Strategy First, basé sur l'histoire du monde se déroulant entre 1419 et 1820."

#: i18n/tmp/Applications/Games/Europa Universalis IV/application.js:1
msgid "Europa Universalis IV"
msgstr "Europa Universalis IV"

#: i18n/tmp/Applications/Games/Europa Universalis IV/application.js:2
msgid "The empire building game Europa Universalis IV gives you control of a nation to guide through the years in order to create a dominant global empire. Rule your nation through the centuries, with unparalleled freedom, depth and historical accuracy."
msgstr "Le jeu Europa Universalis IV vous le contrôle d'une nation à guider à travers les années afin de créer un empire mondial dominant. Gouvernez votre nation à travers les siècles, avec une liberté inégalée, profondeur et précision historique."

#: i18n/tmp/Applications/Games/Far Cry 2/application.js:1
msgid "Far Cry® 2"
msgstr "Far Cry® 2"

#: i18n/tmp/Applications/Games/Far Cry 2/application.js:2
msgid "You are a gun for hire, trapped in a war-torn African state, stricken with malaria and forced to make deals with corrupt warlords on both sides of the conflict in order to make this country your home.<br><br>You must identify and exploit your enemies' weaknesses, neutralizing their superior numbers and firepower with surprise, subversion, cunning and of course brute force."
msgstr "Vous voici mercenaire au cœur de l'Afrique. La guerre et la malaria sont votre quotidien.<br><br>Il vous faut identifier et exploiter les faiblesses de vos ennemis pour les neutraliser. Surprise, force pure, contournement et ruse seront indispensables."

#: i18n/tmp/Applications/Games/Far Cry 3 - Blood Dragon/application.js:1
msgid "Far Cry 3 - Blood Dragon"
msgstr "Far Cry 3 - Blood Dragon"

#: i18n/tmp/Applications/Games/Far Cry 3 - Blood Dragon/application.js:2
msgid "Far Cry® 3: Blood Dragon is THE Kick-Ass Cyber Shooter.Welcome to an 80’s vision of the future. The year is 2007 and you are Sargent Rex Colt, a Mark IV Cyber Commando. Your mission: get the girl, kill the baddies, and save the world."
msgstr "Far Cry® 3: Blood Dragon est LE cyber-shooter qui déchire !Nous sommes en 2007. Bienvenue dans le futur. Vous êtes le sergent Rex Colt, un Cyber Commando Mark IV, mi-homme, mi-machine (mais 100% américain). Votre mission : ramener la fille, tuer les méchants et sauver le monde. "

#: i18n/tmp/Applications/Games/Far Cry/application.js:1
msgid "Far Cry"
msgstr "Far Cry"

#: i18n/tmp/Applications/Games/Far Cry/application.js:2
msgid "A tropical paradise seethes with hidden evil in Far Cry®, a cunningly detailed action shooter that pushes the boundaries of combat to shocking new levels.<br><br>Freelance mariner Jack Carver is cursing the day he ever came to this island. A week ago, a brash female reporter named Valerie had offered him an incredible sum of cash to take her to this unspoiled paradise. Shortly after docking, however, Jack's boat was greeted by artillery fire from a mysterious militia group swarming about the island.<br><br>With his boat destroyed, his money gone, and the gorgeous Valerie suddenly missing, Jack now finds himself facing an army of mercenaries amidst the wilds of the island, with nothing but a gun and his wits to survive. But the further he pushes into the lush jungle canopy, the stranger things become.<br><br>Jack encounters an insider within the militia group who reveals the horrific details of the mercenaries' true intentions. He presents Jack with an unsettling choice: battle the deadliest mercenaries, or condemn the human race to a maniac's insidious agenda."
msgstr "Far Cry® - Sous les tropiques : l'Enfer. Ce jeu d'action et de tir repousse les frontières du combat virtuel dans ses derniers retranchements.<br><br>Vous êtes Jack Carver, un aventurier comme les autres, et vous n'auriez pas dû accepter de conduire cette jeune journaliste sur cette île apparemment paradisiaque.<br><br>À peine le pied posé sur cette île vous êtes victime du feu nourri d'une mystérieuse milice paramilitaire. Bilan : bateau détruit et journaliste enlevée. Il vous reste un pistolet et une farouche détermination.<br><br>Vous allez bientôt faire la rencontre d'un membre de cette milice qui vous révèlera les secrets de l'île. Vous n'aurez, à partir de cet instant, plus le choix : il va falloir combattre cette armée de mercenaires et contrecarrer leur plan démoniaque."

#: i18n/tmp/Applications/Games/FlatOut/application.js:1
msgid "FlatOut"
msgstr "FlatOut"

#: i18n/tmp/Applications/Games/FlatOut/application.js:2
msgid "FlatOut is adrenaline-filled muscle car racing game packed with explosive physics, spectacular effects and graphics, innovative game play mechanics and good old fun!"
msgstr "FlatOut est un jeu de course  automobile musclé rempli d'adrénaline, de physique explosive, d'effets et de graphismes spectaculaires, d'une mécanique de jeu innovante et du bon vieux plaisir !"

#: i18n/tmp/Applications/Games/Goodbye Deponia/application.js:1
msgid "Goodbye Deponia"
msgstr "Goodbye Deponia"

#: i18n/tmp/Applications/Games/Goodbye Deponia/application.js:2
msgid "More chaos, more destruction, more Rufus. Not one, not two, but three Rufuses cause all kinds of crazy mayhem in the long-awaited adventure comedy Goodbye Deponia!"
msgstr "Plus de chaos, plus de destruction, plus de Rufus. Pas un, pas deux, mais trois Rufus causent toutes sortes de chaos fous dans l' aventure comédie tant attendue Goodbye Deponia!"

#: i18n/tmp/Applications/Games/Guild Wars 2/application.js:1
msgid "Guild Wars 2"
msgstr "Guild Wars 2"

#: i18n/tmp/Applications/Games/Guild Wars 2/application.js:2
msgid "Guild Wars 2 defines the future of online roleplaying games with action-oriented combat, customized personal storylines, epic dynamic events, world-class PvP, and no subscription fees!"
msgstr "Guild Wars 2 redéfinit le futur des jeux de rôles en ligne avec des combats regorgeant d’action, des histoires élaborées et personnalisées, d’épiques évènements dynamiques, du JcJ exceptionnel, le tout sans aucun abonnement !"

#: i18n/tmp/Applications/Games/Hearthstone/application.js:1
msgid "Hearthstone"
msgstr "Hearthstone"

#: i18n/tmp/Applications/Games/Hearthstone/application.js:2
msgid "Sheathe your sword, draw your deck, and get ready for Hearthstone - the fast-paced strategy card game that's easy to learn and massively fun. Start a free game and play your cards to sling spells, summon creatures, and command the heroes of Warcraft in duels of epic strategy."
msgstr "Rangez votre épée, sortez votre deck et préparez-vous pour Hearthstone. Les règles de ce jeu de cartes et de stratégie sont simples, mais vous pouvez vous attendre à des défis épiques et intenses ! Jouez gratuitement, utilisez vos cartes pour jeter des sorts, invoquer des créatures et donner des ordres aux héros de Warcraft lors de duels légendaires et stratégiques."

#: i18n/tmp/Applications/Games/Heroes of the Storm/application.js:1
msgid "Heroes of the Storm"
msgstr "Heroes of the Storm"

#: i18n/tmp/Applications/Games/Heroes of the Storm/application.js:2
msgid "Heroes of the Storm (HotS) is a multiplayer online battle arena video game developed and published by Blizzard Entertainment."
msgstr "Heroes of the Storm est un jeu vidéo de type arène de bataille en ligne multijoueur (MOBA) développé par Blizzard Entertainment."

#: i18n/tmp/Applications/Games/Hexcells/application.js:1
msgid "Hexcells"
msgstr "Hexcells"

#: i18n/tmp/Applications/Games/Hexcells/application.js:2
msgid "Hexcells is an ambient logic puzzle game for PC, Mac and Linux."
msgstr "Hexcells est un jeu de casse-têtes pour PC, Mac et Linux."

#: i18n/tmp/Applications/Games/Hexcells Infinite/application.js:1
msgid "Hexcells Infinite"
msgstr "Hexcells Infinite"

#: i18n/tmp/Applications/Games/Hexcells Infinite/application.js:2
msgid "Hexcells Infinite is the third game in the series of ambient logic puzzle games.<br><br>It includes a new set of 36 puzzles as well as a random puzzle generator and now supports mid-level saving and cross platform cloud saves.<br><br>The level generator uses an 8 digit seed number to generate each puzzle so they can easily be shared."
msgstr "Hexcells Infinite est le troisième jeu de cette série de jeux de casse-tête . Il comprend un nouveau jeu de 36 casse-têts ainsi qu'un générateur de casse-tête aléatoire et prend maintenant en charge les sauvegardes de niveau intermédiaire et les sauvegardes cross-platform sur le cloud  <br> <br> Le générateur de niveau utilise une graine de 8 chiffres pour générer chaque casse-têtes afin qu'ils puissent être facilement partagés."

#: i18n/tmp/Applications/Games/Hexcells Plus/application.js:1
msgid "Hexcells Plus"
msgstr "Hexcells Plus"

#: i18n/tmp/Applications/Games/Hexcells Plus/application.js:2
msgid "Hexcells Plus is a standalone expansion to Hexcells that contains 36 new and more challenging puzzles."
msgstr "Hexcells Plus est une extension autonome à Hexcells qui contient 36 nouveaux casse-têtes plus difficiles."

#: i18n/tmp/Applications/Games/Icy Tower/application.js:1
msgid "Icy Tower 1.5"
msgstr "Icy Tower 1.5"

#: i18n/tmp/Applications/Games/Icy Tower/application.js:2
msgid "Icy Tower is a platform game set in a tower, where the player's goal is to jump from one floor to the next and go as high as possible without falling and plunging off the screen."
msgstr "Icy tower est un jeu de plateforme installé dans une tour, où le but du joueur est de sauter d'un étage à l'autre et aller le plus haut possible sans tomber ou plonger hors de l'écran."

#: i18n/tmp/Applications/Games/Icy Tower/v1.5/script.js:1
msgid "v1.5"
msgstr "v1.5"

#: i18n/tmp/Applications/Games/It came from space and ate our brains/application.js:1
msgid "It came from space, and ate our brains"
msgstr "It came from space, and ate our brains"

#: i18n/tmp/Applications/Games/It came from space and ate our brains/application.js:2
msgid "‘It came from space, and ate our brains’ is an Arcade top down shooter with horde survival gameplay in a unique atmospheric setting with addicting gameplay elements, which all can be played cooperatively. You are a no-nonsense kind of guy equipped with a flashlight and a weapon. You somehow managed to survive the invasion of a merciless alien species, the kind that feeds on human brains. Things look bad when you wander the city and other locations, there is chaos everywhere! You are looking for gear and weapons to survive, as pink light emitting aliens try to corner you and eat your brain. You realize there is only one thing left to do: set a new high score and die like a badass."
msgstr ""

#: i18n/tmp/Applications/Games/League of Legends/application.js:1
msgid "League of Legends"
msgstr "League of Legends"

#: i18n/tmp/Applications/Games/League of Legends/application.js:2
msgid "League of Legends is a fast-paced, competitive online game that blends the speed and intensity of an RTS with RPG elements. Two teams of powerful champions, each with a unique design and playstyle, battle head-to-head across multiple battlefields and game modes. With an ever-expanding roster of champions, frequent updates and a thriving tournament scene, League of Legends offers endless replayability for players of every skill level."
msgstr "League of Legends est un jeu compétitif en ligne bourré d'action, qui mélange l'intensité trépidante des jeux de stratégie en temps réel avec des éléments de jeu de rôle. Deux équipes de puissants champions, chacun avec un design et des compétences uniques, se heurtent de front sur de nombreux champs de bataille et dans des modes de jeu variés. Avec une liste de champions en expansion permanente, des mises à jour fréquentes et des événements compétitifs florissants, League of Legends offre des parties sans cesse renouvelées aux joueurs de tous niveaux."

#: i18n/tmp/Applications/Games/Mafia II/application.js:1
msgid "Mafia II"
msgstr "Mafia II"

#: i18n/tmp/Applications/Games/Mafia II/application.js:2
msgid "Vito Scaletta has started to make a name for himself on the streets of Empire Bay as someone who can be trusted to get a job done. Together with his buddy Joe, he is working to prove himself to the Mafia, quickly escalating up the family ladder with crimes of larger reward, status and consequence… the life as a wise guy isn’t quite as untouchable as it seems."
msgstr "Vito Scaletta a commencé à se faire un nom dans les rues d'Empire Bay comme quelqu'un sur qui on peut compter pour qu'un travail soit mené à bien. À l’aide de son pote Joe, il travaille pour montrer à la Mafia qui il est, très vite, il escalade les échelons dans la famille avec des crimes de grand envergures, faits et conséquences… sa vie de « simple mec sage » n’est pas aussi calme qu’il n'y paraît."

#: i18n/tmp/Applications/Games/Mass Effect 2/application.js:1
msgid "Mass Effect 2"
msgstr "Mass Effect 2"

#: i18n/tmp/Applications/Games/Mass Effect 2/application.js:2
msgid "Recruit. Explore. Control.Two years after Commander Shepard repelled invading Reapers bent on the destruction of organic life, a mysterious new enemy has emerged. On the fringes of known space, something is silently abducting entire human colonies."
msgstr "Recrutez. Explorez. Contrôlez. 2 ans après que le commandant Shepard ait repoussé l'invasion des Reapers un nouvel ennemi surgit du néant. Quelque chose décime les colonies humaines aux confins de l'univers."

#: i18n/tmp/Applications/Games/Mass Effect/application.js:1
msgid "Mass Effect"
msgstr "Mass Effect"

#: i18n/tmp/Applications/Games/Mass Effect/application.js:2
msgid "As Commander Shepard, you lead an elite squad on a heroic, action-packed adventure throughout the galaxy. Discover the imminent danger from an ancient threat and battle the traitorous Saren and his deadly army to save civilization. The fate of all life depends on your actions!"
msgstr "Vous êtes le commandant Shepard et vous êtes le chef d'une équipe d'élite dans cette aventure qui va vous mener aux confins de la galaxie. Découvrez les dangers imminents qui menacent la civilisation et combattez traître Saren et son armée.  Le destin de toute vie dépend de vos actions !"

#: i18n/tmp/Applications/Games/Medieval II: Total War/application.js:1
msgid "Medieval II: Total War™"
msgstr "Medieval II: Total War™"

#: i18n/tmp/Applications/Games/Medieval II: Total War/application.js:2
msgid "Take command of your army and expand your reign in Medieval II - the fourth installment of the award-winning Total War series of strategy games. Direct massive battles featuring up to 10,000 bloodthirsty troops on epic 3D battlefields, while presiding over some of the greatest Medieval nations of the Western and Middle Eastern world. Spanning the most turbulent era in Western history, your quest for territory and power takes you through Europe, Africa, and the Middle East, and even onto the shores of the New World.<br>You'll manage your empire with an iron fist, handling everything from building and improving cities to recruiting and training armies. Wield diplomacy to manipulate allies and enemies, outsmart the dreaded Inquisition, and influence the Pope. Lead the fight in the Crusades and bring victory to Islam or Christianity in the Holy War. Rewrite history and conquer the world. This is Total War!"
msgstr "Prenez les commandes de votre propre armée et agrandissez votre royaume dans Medieval II - le quatrième épisode de la série Total War récompensée dans la catégorie des jeux de stratégie. Plongez-vous dans des batailles gigantesques mettant en scène jusqu'à 10 000 soldats sanguinaires sur des champs de bataille épiques en 3D, et prenez la tête des plus grandes nations médiévales du monde occidental et du Moyen-Orient. A cette époque la plus agitée de l'histoire occidentale, votre quête de territoires et de puissance vous fait parcourir l'Europe, l'Afrique et le Moyen-Orient et vous amène même sur les côtes du Nouveau Monde.<br>Vous régnez sur votre empire avec une main de fer et devez gérer chaque détail depuis la construction et l'amélioration des villes jusqu'au recrutement et la formation des soldats. Usez de diplomatie pour manipuler les alliés ainsi que les ennemis, déjouez les plans de la redoutable Inquisition et tentez d'influencer le Pape. Menez le combat des Croisades et faites de l'Islam ou du Christianisme le grand vainqueur de la Guerre sainte. Réécrivez l'Histoire et partez à la conquête du monde. Bienvenue dans Total War !"

#: i18n/tmp/Applications/Games/Mirror's Edge/application.js:1
msgid "Mirror's Edge™"
msgstr "Mirror's Edge™"

#: i18n/tmp/Applications/Games/Mirror's Edge/application.js:2
msgid "In a city where information is heavily monitored, agile couriers called Runners transport sensitive data away from prying eyes. In this seemingly utopian paradise, a crime has been committed, your sister has been framed and now you are being hunted."
msgstr "Dans une ville où l'information est strictement contrôlée, des \"Runners\" transportent les documents sensibles pour échapper à ces contrôles. Dans cet univers utopique, vous êtes recherchée. Vous êtes un de ces runner et vous vous appelez Faith dans ce jeu à la première personne. "

#: i18n/tmp/Applications/Games/Mount & Blade/application.js:1
msgid "Mount & Blade"
msgstr "Mount & Blade"

#: i18n/tmp/Applications/Games/Mount & Blade/application.js:2
msgid "Calradia is a land at war, offering great riches and even greater dangers to adventurers and mercenaries that flock to shed their blood on its soil. With courage and a strong sword, an unknown stranger can make a name as a warrior."
msgstr "Calradia est une terre en guerre, offrant de grandes richesses et des dangers encore plus grands pour les aventuriers et les mercenaires qui affluent pour y verser leur sang sur son sol. Avec du courage et une épée forte, un étranger inconnu peut se faire un nom comme guerrier."

#: i18n/tmp/Applications/Games/Niko: Through The Dream/application.js:1
msgid "Niko: Through The Dream"
msgstr "Niko: Through The Dream"

#: i18n/tmp/Applications/Games/Niko: Through The Dream/application.js:2
msgid "Niko is a spiritual journey through the dreams, where adventure, puzzles and mysteries come together in an oneiric and minimalist world. Dare to dream!"
msgstr "Niko est un périple spirituel a travers les rêves, où aventures, puzzles et mystère se retrouvent ensemble dans un monde onirique et minimaliste. Oser rêver !"

#: i18n/tmp/Applications/Games/Origin/application.js:1
msgid "Origin"
msgstr "Origin"

#: i18n/tmp/Applications/Games/Origin/application.js:2
msgid "Origin is EA's PC games portal."
msgstr "Origin est le portail des jeux PC d'EA."

#: i18n/tmp/Applications/Games/Origin/Local (Legacy)/script.js:1
msgid "Local (Legacy)"
msgstr "Local (Legacy)"

#: i18n/tmp/Applications/Games/Origin/Online (Legacy)/script.js:1
msgid "Online (Legacy)"
msgstr "Online (Legacy)"

#: i18n/tmp/Applications/Games/Orwell: Keeping an Eye On You/application.js:1
msgid "Orwell: Keeping an Eye On You"
msgstr "Orwell : Keeping an Eye On You"

#: i18n/tmp/Applications/Games/Orwell: Keeping an Eye On You/application.js:2
msgid "Big Brother has arrived - and it’s you. Investigate the lives of citizens to find those responsible for a series of terror attacks. Information from the internet, personal communications and private files are all accessible to you. But, be warned, the information you supply will have consequences."
msgstr "Big Brother est arrivé - et c'est vous. Investiguez les vies des citoyens pour trouver ceux qui sont responsables d'une série d'attaques terroristes. Des informations depuis internet, des communications personnelles et des fichiers privés vous sont toutes accessibles. Mais soyez prévenus, l'information que vous soumettez aura des conséquences."

#: i18n/tmp/Applications/Games/osu!/application.js:1
msgid "osu!"
msgstr "osu!"

#: i18n/tmp/Applications/Games/osu!/application.js:2
msgid "osu! is a free-to-win online rhythm game."
msgstr "osu! jeu en ligne gratuit de rythme."

#: i18n/tmp/Applications/Games/Overwatch/application.js:1
msgid "Overwatch"
msgstr "Overwatch"

#: i18n/tmp/Applications/Games/Overwatch/application.js:2
msgid "Overwatch is a team-based multiplayer online first-person shooter video game."
msgstr "Overwatch est un jeu de tir à la première personne multijoueur en équipe."

#: i18n/tmp/Applications/Games/PAYDAY The Heist/application.js:1
msgid "PAYDAY™ The Heist"
msgstr "PAYDAY™ The Heist"

#: i18n/tmp/Applications/Games/PAYDAY The Heist/application.js:2
msgid "Take on the role of a hardened career criminal executing intense, dynamic heists in constant pursuit of the next “big score”"
msgstr "Prenez le rôle d'un criminel de carrière endurci qui exécute des casses intenses et dynamiques dans la poursuite constante du prochain \"grand coup\""

#: i18n/tmp/Applications/Games/Prehistorik/application.js:1
msgid "Prehistorik"
msgstr "Prehistorik"

#: i18n/tmp/Applications/Games/Prey/application.js:1
msgid "Prey"
msgstr "Prey"

#: i18n/tmp/Applications/Games/Prey/application.js:2
msgid "In Prey, you awaken aboard Talos I, a space station orbiting the moon in the year 2032. You are the key subject of an experiment meant to alter humanity forever – but things have gone terribly wrong. The space station has been overrun by hostile aliens and you are now being hunted."
msgstr "Dans Prey, vous vous réveillez au cours de l'année 2032, à bord de Talos I, une station spatiale en orbite autour de la Lune. Vous êtes le sujet clef d'une expérience censée altérer l'humanité à jamais, mais la situation s'est transformée en cauchemar."

#: i18n/tmp/Applications/Games/Prince Of Persia: Original/application.js:1
msgid "Prince of Persia: Original"
msgstr ""

#: i18n/tmp/Applications/Games/Prince of Persia: The Sands of Time/application.js:1
msgid "Prince of Persia®: The Sands of Time"
msgstr "Prince of Persia®: The Sands of Time"

#: i18n/tmp/Applications/Games/Prince of Persia: The Sands of Time/application.js:2
msgid "Amidst the scorched sands of ancient Persia, there is a legend spun in an ancient tongue. It speaks of a time borne by blood and ruled by deceit. Drawn to the dark powers of a magic dagger, a young Prince is led to unleash a deadly evil upon a beautiful kingdom."
msgstr "Des sables de la Perse, une légende rapporte l'histoire d'un jeune prince qui permit au Mal de se répandre sur le royaume. Avec l'aide d'une princesse séduisante et du pouvoir absolu des sables du temps, ce prince va relever le défi de réclamer le palais et le royaume. "

#: i18n/tmp/Applications/Games/Pro Evolution Soccer 2018/application.js:1
msgid "Pro Evolution Soccer 2018"
msgstr "Pro Evolution Soccer 2018"

#: i18n/tmp/Applications/Games/Pro Evolution Soccer 2018/application.js:2
msgid "'Where Legends Are Made' encapsulates the return of PES, with an unparalleled gameplay experience."
msgstr "'Where Legends Are Made' encapsule le retour de PES, avec une expérience de jeu sans précédent."

#: i18n/tmp/Applications/Games/Quantum Conundrum/application.js:1
msgid "Quantum Conundrum"
msgstr "Quantum Conundrum"

#: i18n/tmp/Applications/Games/Quantum Conundrum/application.js:2
msgid "Find and rescue your uncle by using his newest invention to work your way through a crazy complex mansion as you switch between dimensions and solve puzzles!"
msgstr "Trouvez et sauvez votre oncle en utilisant sa nouvelle invention pour faire votre chemin à travers un manoir complexe et fou, alors que vous changez de dimensions et résolvez les casse-tête !"

#: i18n/tmp/Applications/Games/Q.U.B.E: Director's Cut/application.js:1
msgid "Q.U.B.E: Director's Cut"
msgstr "Q.U.B.E: Director's Cut"

#: i18n/tmp/Applications/Games/Q.U.B.E: Director's Cut/application.js:2
msgid "Q.U.B.E: Director's Cut is the definitive version of the brain-twisting first-person puzzler. Using special high-tech gloves to manipulate cubes in the environment, the player solves an array of conundrums - from physics-based challenges; to 3D jigsaws; to platform-based trials. "
msgstr "Q.U.B.E: Director's Cut est la dernière version de ce jeu de casse-têtes à la première personne. En utilisant des gants high-tech spéciaux pour manipuler des cubes dans l'environnement, le joueur résous un ensemble d'énigmes - depuis des défis basés sur la physique, jusqu'aux puzzle 3D, jusqu'aux épreuves de plateforme."

#: i18n/tmp/Applications/Games/Rayman Legends/application.js:1
msgid "Rayman® Legends"
msgstr "Rayman® Legends"

#: i18n/tmp/Applications/Games/Rayman Legends/application.js:2
msgid "Michel Ancel, the celebrated creator of Rayman®, Beyond Good & Evil®, and the Raving Rabbids®, returns to unleash his innovative creativity on this new entry into the Rayman® franchise.<br><br>When Rayman, Globox, and the Teensies discover a mysterious tent filled with captivating paintings, they are suddenly transported to a series of mythical new worlds!<br><br>Join them as they run, jump, and slap their way through each world to get home, save the day, and discover the secrets of the legendary paintings!"
msgstr "Michel Ancel, célèbre créateur de Rayman®, Beyond Good et Evil® et des Lapins Crétins™ apporte encore une fois toute sa créativité au service d’une nouvelle aventure haute en couleur pour son personnage de Rayman.<br><br>Rayman, Globox et les Ptizêtres se baladent dans la Croisée des Rêves et découvrent une tente ornée de peintures qui racontent l’histoire de 5 mondes légendaires. En inspectant l’une d’entre elles, ils se retrouvent aspirés et projetés dans un monde inconnu…<br><br>Rejoignez-les alors qu'ils courent, sautent, se frayent un chemin dans chaque monde pour rentrer à la maison, sauver la journée et découvrir les secrets des peintures légendaires !"

#: i18n/tmp/Applications/Games/Rayman Origins/application.js:1
msgid "Rayman® Origins"
msgstr "Rayman® Origins"

#: i18n/tmp/Applications/Games/Rayman Origins/application.js:2
msgid "Experience the magical universe of Rayman with legendary 2D gameplay that has captured the hearts of millions of fans!"
msgstr "Découvrez l'univers magique de Rayman avec le légendaire jouabilité 2D qui a capturé le cœur de millions de fans !"

#: i18n/tmp/Applications/Games/Red Trigger/application.js:1
msgid "Red Trigger"
msgstr "Red Trigger"

#: i18n/tmp/Applications/Games/Red Trigger/application.js:2
msgid "Red Trigger is a First Person Shooter (FPS) Puzzle game. Can you infiltrate and corrupt the system?"
msgstr "Red Trigger est une jeu de tir à la première personne d'énigme. Pourrez-vous vous infiltrer et corrompre le système ?"

#: i18n/tmp/Applications/Games/Resident Evil 3/application.js:1
msgid "Resident Evil 3"
msgstr "Resident Evil 3"

#: i18n/tmp/Applications/Games/Resident Evil 3/application.js:2
msgid "Resident Evil 3: Nemesis, known in Japan as Biohazard 3: Last Escape (バイオハザード3　ラストエスケープ), is a survival horror video game and the sequel to Resident Evil 2, developed and published by Capcom. The game was released for the PlayStation, and was subsequently ported to the Dreamcast, Microsoft Windows and Nintendo GameCube. A Windows PC version was released first in Japan in June 2000 and later in other regions, which features enhanced 3D character model graphics and higher resolutions."
msgstr "Resident Evil 3: Nemesis, sorti au Japon sous le nom Biohazard 3: Last Escape (バイオハザード3　ラストエスケープ), est un jeu vidéo de type survival horror, suite de Resident Evil 2, développé et édité par Capcom. Le jeu est sorti sur PlaysStation et a été porté ensuit sur Dreamcast. Microsoft Windows et Nintendo GameCube. Une version pour PC Windows a été lancée au Japon en juin 2000 et plus tard dans d'autres régions, laquelle comporte des modèles 3D de personnages améliorés et des résolutions plus élevées."

#: i18n/tmp/Applications/Games/Road Rash/application.js:1
msgid "Road Rash"
msgstr "Road Rash"

#: i18n/tmp/Applications/Games/Rocksmith 2014/application.js:1
msgid "Rocksmith® 2014"
msgstr "Rocksmith® 2014"

#: i18n/tmp/Applications/Games/Rocksmith 2014/application.js:2
msgid "The fastest way to learn guitar is now better than ever. Join over three million people who have learned to play guitar with the award-winning Rocksmith® method. Plug any real guitar or bass with a 1/4 inch jack directly into your PC or Mac and you’ll learn to play in just 60 days."
msgstr "Le moyen le plus rapide d'apprendre la guitare est maintenant meilleur que jamais. Rejoignez plus de trois millions de personnes qui ont appris à jouer de la guitare avec la méthode primée Rocksmith®. Branchez n'importe quelle guitare ou basse réelle avec une prise 1/4 pouces directement dans votre PC ou Mac et vous apprendrez à jouer en seulement 60 jours."

#: i18n/tmp/Applications/Games/Rocksmith/application.js:1
msgid "Rocksmith™"
msgstr "Rocksmith™"

#: i18n/tmp/Applications/Games/Rocksmith/application.js:2
msgid "Rocksmith’s innovative game design makes playing music visually intuitive and will engage experienced musicians as well as those who have never picked up a guitar in their lives."
msgstr "La conception novatrice de Rocksmith permet de jouer de la musique intuitivement et attirera les musiciens expérimentés ainsi que ceux qui n'ont jamais pris de guitare dans leur vie."

#: i18n/tmp/Applications/Games/Scribblenauts Unlimited/application.js:1
msgid "Scribblenauts Unlimited"
msgstr "Scribblenauts Unlimited"

#: i18n/tmp/Applications/Games/Scribblenauts Unlimited/application.js:2
msgid "Venture into a wide-open world where the most powerful tool is your imagination. Help Maxwell solve robust puzzles in seamless, free-roaming levels by summoning any object you can think of. Create your own original objects, assign unique properties, and share them with friends online using Steam Workshop – to be used in game or further modified as you like!"
msgstr "Aventurer-vous dans un  monde grand ouvert où l'outil le plus puissant est votre imagination. Aidez Maxwell à résoudre de solides casse-têtes dans des niveaux homogènes, libres et itinérants, en invoquant n'importe quel objet auquel vous pouvez penser. Créez vos propres objets originaux, assignez leur des propriétés uniques, et partagez les avec des amis en ligne en utilisant Steam Workshop – pour être utilisé en jeu ou encore plus modifié, au choix ! "

#: i18n/tmp/Applications/Games/Shower With Your Dad Simulator 2015: Do You Still Shower With Your Dad/application.js:1
msgid "Shower With Your Dad Simulator 2015: Do You Still Shower With Your Dad"
msgstr "Shower With Your Dad Simulator 2015: Do You Still Shower With Your Dad"

#: i18n/tmp/Applications/Games/Shower With Your Dad Simulator 2015: Do You Still Shower With Your Dad/application.js:2
msgid "'Shower With Your Dad Simulator 2015: Do You Still Shower With Your Dad?' is a fast paced shower-simulation where you shower with your 8-bit dad. It's good, clean fun!"
msgstr "'Shower With Your Dad Simulator 2015: Do You Still Shower With Your Dad?' est un palpitant simulateur de douche où vous prenez une douche avec votre père 8 bits. C'est bien, propre et amusant !"

#: i18n/tmp/Applications/Games/Star Craft II/application.js:1
msgid "Star Craft II"
msgstr "Star Craft II"

#: i18n/tmp/Applications/Games/Star Craft II/application.js:2
msgid "StarCraft II: Wings of Liberty is a military science fiction real-time strategy video game developed and published by Blizzard Entertainment."
msgstr "StarCraft II: Wings of Liberty est un jeu militaire de stratégie de science fiction en temps réel développé et publié par Blizzard Entertainment."

#: i18n/tmp/Applications/Games/Star Trek Online/application.js:1
msgid "Star Trek Online"
msgstr "Star Trek Online"

#: i18n/tmp/Applications/Games/Star Trek Online/application.js:2
msgid "In Star Trek Online, the Star Trek universe appears for the first time on a truly massive scale. Players take the captain's chair as they command their own starship and crew. Explore strange new worlds, seek out new life and new civilizations, and boldly go where no one has gone before."
msgstr "Dans Star Trek Online, l'univers de Star Trek apparaît pour la première fois à très grande échelle. Les joueurs prennent le siège du capitaine en commandant leur propre vaisseau spatial et équipage. Explorez des mondes nouveaux et étranges découvrez de nouvelles formes de vie et de nouvelles civilisations, et au mépris du danger, avancez vers l'inconnu."

#: i18n/tmp/Applications/Games/STAR WARS Battlefront II/application.js:1
msgid "STAR WARS™ Battlefront™ II"
msgstr "STAR WARS™ Battlefront™ II"

#: i18n/tmp/Applications/Games/STAR WARS Battlefront II/application.js:2
msgid "Join the rise of Darth Vader’s elite 501st Legion of Stormtroopers as you fight through an all new story-based saga where every action you take impacts the battlefront and, ultimately, the fate of the Star Wars galaxy."
msgstr "Rejoignez la montée de la 501ème Légion de Soldats de Choc, l'élite de Dark Vador, alors que vous vous battez dans une toute nouvelle saga basée sur un scénario où chaque action que vous prenez sur le camp d bataille influe sur, en fin de compte, le destin de la Galaxie Star Wars."

#: i18n/tmp/Applications/Games/STAR WARS: Dark Forces/application.js:1
msgid "STAR WARS™: Dark Forces"
msgstr "STAR WARS™: Dark Forces"

#: i18n/tmp/Applications/Games/STAR WARS: Dark Forces/application.js:2
msgid "Behind a veil of secrecy the evil Empire is creating a doomsday army - one that, if finished, will become the final cog in the Empire's arsenal of terror and domination. Your Mission? Join the Rebel Alliance's covert operations division, infiltrate the Empire."
msgstr "Derrière un voile de secret, l'Empire maléfique est en train de créer une armée apocalyptique - celle qui, une fois terminée, deviendra l'engrenage final de l'arsenal de terreur et de domination de l'Empire. Votre mission ? Rejoindre la division des opérations secrètes de l'Alliance Rebelle, et infiltrer l'Empire."

#: i18n/tmp/Applications/Games/STAR WARS - Empire at War - Gold Pack/application.js:1
msgid "STAR WARS™ Empire at War: Gold Pack"
msgstr "STAR WARS™ Empire at War: Gold Pack"

#: i18n/tmp/Applications/Games/STAR WARS - Empire at War - Gold Pack/application.js:2
msgid "Command or corrupt an entire galaxy in the definitive Star Wars strategy collection. It is a time of galactic civil war. Will you take up the reins of the Rebellion, assume control of the Empire, or rule the Star Wars Underworld?"
msgstr "Commandez une galaxie entière dans le titre Star Wars de la collection stratégie. L'heure est à la guerre civile dans la galaxie. Prendrez-vous le contrôle des rebelles de l'Empire voire même le Star Wars Underworld ?"

#: i18n/tmp/Applications/Games/STAR WARS Jedi Knight: Dark Forces II/application.js:1
msgid "STAR WARS™ Jedi Knight: Dark Forces II"
msgstr "STAR WARS™ Jedi Knight: Dark Forces II"

#: i18n/tmp/Applications/Games/STAR WARS Jedi Knight: Dark Forces II/application.js:2
msgid "Jedi Knight: Dark Forces II picks up where the award-winning Dark Forces™ game left off...with even more features and firepower in dazzling 3D graphics. As Kyle Katarn, you must acquire a lightsaber and learn the ways of the Force to become a Jedi Knight."
msgstr "Jedi Knight: Dark Forces II démarre là où s'était arrêté le jeu primé Dark Forces™ ... avec encore plus de fonctionnalités et de puissance de feu en graphismes 3D éblouissant. Incarnant Kyle Katarn, vous devez acquérir un sabre laser et apprendre les voies de la Force pour devenir un Chevalier Jedi.  "

#: i18n/tmp/Applications/Games/STAR WARS Jedi Knight II - Jedi Outcast/application.js:1
msgid "STAR WARS™ Jedi Knight II - Jedi Outcast™"
msgstr "STAR WARS™ Jedi Knight II - Jedi Outcast™"

#: i18n/tmp/Applications/Games/STAR WARS Jedi Knight II - Jedi Outcast/application.js:2
msgid "The Legacy of Star Wars Dark Forces™ and Star Wars® Jedi Knight lives on in the intense first-person action of Jedi Outcast. "
msgstr "L'héritage de Star Wars Dark Forces™ et Star Wars® Jedi Knight vit dans l'action intense à la première personne de Jedi Outcast."

#: i18n/tmp/Applications/Games/STAR WARS Jedi Knight - Jedi Academy/application.js:1
msgid "STAR WARS™ Jedi Knight - Jedi Academy™"
msgstr "STAR WARS™ Jedi Knight - Jedi Academy™"

#: i18n/tmp/Applications/Games/STAR WARS Jedi Knight - Jedi Academy/application.js:2
msgid "Forge your weapon and follow the path of the Jedi Jedi Knight: Jedi Academy is the latest installment of the highly acclaimed Jedi Knight series. Take on the role of a new student eager to learn the ways of the Force from Jedi Master Luke Skywalker."
msgstr "Forgez votre arme et suivez le chemin du Jedi. Jedi Knight: Jedi Academy est la dernière édition de la très acclamée série Jedi Knight. Prenez le rôle d'un nouvel élève désireux d'apprendre les voies de la Force du Maître Jedi Luke Skywalker."

#: i18n/tmp/Applications/Games/STAR WARS Jedi Knight - Mysteries of the Sith/application.js:1
msgid "STAR WARS™ Jedi Knight - Mysteries of the Sith™"
msgstr "STAR WARS™ Jedi Knight - Mysteries of the Sith™"

#: i18n/tmp/Applications/Games/STAR WARS Jedi Knight - Mysteries of the Sith/application.js:2
msgid "It is five years after Kyle's victory over the seven dark Jedi. Invading Imperial forces advance upon a quiet Rebel outpost, interrupting Kyle's training of a brave new Jedi, Mara Jade. First introduced in Timothy Zahn's award-winning Star Wars novel, Heir to the Empire, Mara Jade blends her past experiences as a one time smuggler and Emperor's Hand with her apprenticeship as a Jedi Knight."
msgstr "5 ans après la victoire de Kyle sur les sept chevaliers Jedi, les forces de l'Empire s'avancent vers un poste avancé rebelle interrompant l'entraînement de Mara Jade, un élève de Kyle. Pour la première fois, issue du titre primé de Timothy Zahn Star Wars, Mara Jade, héritière de l'Empire, combine son expérience de contrebandier avec celle d'apprenti chevalier Jedi. "

#: i18n/tmp/Applications/Games/STAR WARS: The Old Republic/application.js:1
msgid "STAR WARS™: The Old Republic"
msgstr "STAR WARS™: The Old Republic"

#: i18n/tmp/Applications/Games/STAR WARS: The Old Republic/application.js:2
msgid "BioWare and LucasArts bring you the next evolution in MMO Gameplay. Explore an age thousands of years before the rise of Darth Vader when war between the Galactic Republic and the Sith Empire divides the galaxy."
msgstr "BioWare et LucasArts vous apportent la prochaine évolution de MMO . Explorez un âge de milliers d'années avant l'ascension de Darth Vader lorsque la guerre entre la République galactique et l'Empire Sith divise la galaxie."

#: i18n/tmp/Applications/Games/Steam/application.js:2
msgid "Steam is a digital distribution platform developed by Valve Corporation, which offers digital rights management (DRM), multiplayer gaming, video streaming and social networking services."
msgstr "Steam est une plateforme de distribution numérique développée par Valve Corporation, qui offre des services de gestion numérique des droits (GND), jeu multijoueur, diffusion vidéo et de réseau social."

#: i18n/tmp/Applications/Games/Styx: Shards of Darkness/application.js:1
msgid "Styx: Shards of Darkness"
msgstr "Styx: Shards of Darkness"

#: i18n/tmp/Applications/Games/Styx: Shards of Darkness/application.js:2
msgid "Styx returns in a new stealth adventure! Explore and master huge open environments, sneak past or assassinate new enemies and bosses, and experiment with the new array of lethal abilities and weapons in our goblin assassin's arsenal."
msgstr "Styx revient dans un tout nouveau jeu d’infiltration ! Explorez d’immenses environnements, et faites usage de vos redoutables compétences et de votre arsenal d’assassin pour vous infiltrer ou éliminer silencieusement vos ennemis."

#: i18n/tmp/Applications/Games/Subnautica/application.js:1
msgid "Subnautica"
msgstr "Subnautica"

#: i18n/tmp/Applications/Games/Subnautica/application.js:2
msgid "Subnautica is a game about exploration and adventure set in an underwater world. After an emergency landing on a foreign water planet you can only look in the depths. Discover seaweed forests and grass plateaus, reefs and labyrinths of underwater caves, but remember the ever-diminished oxygen. Water is swarming with life: some creatures are useful, but a large part is dangerous. When you wake up in a life capsule, you fight with time - you need to find drinking water, food, and develop equipment that will be useful during exploration. Collect resources from the ocean around you. Create knives, lighting, diving equipment, and build small submarines. The ocean is full of life: use the ecosystem to your advantage. Lure and outwit the dangerous creature with a fresh fish, or just swim as fast as you can to avoid the jaws of omnipresent predators. Cave systems extend below the bottom of the ocean - from dark, claustrophobic passages to caves illuminated by bioluminescent life forms. Explore the world below the bottom of the ocean, but watch out for oxygen levels and avoid the dangers lurking in the dark."
msgstr "Subnautica est un jeu de monde ouvert, d’exploration sous-marine et d’aventure. Après un atterrissage catastrophique sur un monde extraterrestre océanique, la seule voie à prendre est vers le bas. Les océans de Subnautica vont de récifs de corail ensoleillés et peu profonds à des fosses abyssales dangereuses. Gérez votre niveau d'oxygène tout en explorant des forêts d’algue, des plateaux, des récifs, et des systèmes de grottes sinueux. L'eau est pleine de vie: une partie utile, mais une grande partie nocive. Après un réveil dans votre vaisseau de secours, il s’agit de trouver de l’eau et de la nourriture, et de développer l’équipement dont vous avez besoin pour explorer, au plus vite possible. Collectez les ressources de l’océan autour de vous. Concevez des couteaux, de l’éclairage, du matériel de plongée, un équipement marin personnel. Descendez plus loin et plus profondément et trouvez des ressources plus rares, afin de concevoir des outils de plus en plus avancés. L’océan est plein de vie: Aidez-vous de l’écosystème. Attirez et distrayez une créature dangereuse avec un poisson frais, ou bien tout simplement, nagez aussi vite que vous le pouvez afin d’éviter les mâchoires des prédateurs. Les systèmes de grottes débouchent en dessous du fond de la mer, dans des passages sombres et claustrophobes, ou des caves illuminées par faune et flore bioluminescente. Explorez le monde sous le fond de l’océan, mais n’oubliez pas votre niveau d’oxygène, et prenez soin d’éviter les dangers qui rôdent dans les ténèbres."

#: i18n/tmp/Applications/Games/Super Blue Boy Planet/application.js:1
msgid "Super Blue Boy Planet"
msgstr "Super Blue Boy Planet"

#: i18n/tmp/Applications/Games/Super Blue Boy Planet/application.js:2
msgid "SBBP is a 2D platformer with pixel graphics. Blue boy’s girlfriend is kidnapped by aliens so he goes through 21 levels to save her and he also fight bosses along the way."
msgstr "SBBP est un jeu de plateforme 2D avec des graphismes pixelisés. La petite amie de Blue boy a été kidnappée par des extraterrestres, il va donc parcourir 21 niveaux pour la sauver et aussi combattre des boss en chemin."

#: i18n/tmp/Applications/Games/The Crew/application.js:1
msgid "The Crew™"
msgstr "The Crew™"

#: i18n/tmp/Applications/Games/The Crew/application.js:2
msgid "Your car is your avatar - fine tune your ride as you level up and progress through 5 unique and richly detailed regions of a massive open-world US. Maneuver through the bustling streets of New York City and Los Angeles, cruise down sunny Miami Beach or trek through the breathtaking plateaus of Monument Valley. Each locale comes with its own set of surprises and driving challenges to master. On your journey you will encounter other players on the road – all potentially worthy companions to crew up with, or future rivals to compete against. This is driving at its most exciting, varied and open."
msgstr "Votre voiture est votre avatar – personnalisez-là dans les moindres détails en montant de niveau et progressez à travers les 5 régions uniques et massives contenues dans ces Etats-Unis en monde ouvert. Manœuvrez dans les rues animées de New York ou de Los Angeles, baladez-vous sous le soleil de Miami Beach ou partez pour un périple à travers les paysages à couper le souffle de la Monument Valley. Chaque endroit réserve son lot de surprises et de défis de conduite à maitriser. Pendant votre voyage, vous rencontrerez d’autres joueurs sur la route – tous étant des compagnons potentiels pour votre Crew ou de futurs rivaux à battre. The Crew propose l’expérience de course la plus connectée, variée et ouverte qui soit."

#: i18n/tmp/Applications/Games/The Elder Scrolls IV: Oblivion/application.js:1
msgid "The Elder Scrolls IV: Oblivion"
msgstr "The Elder Scrolls IV: Oblivion"

#: i18n/tmp/Applications/Games/The Elder Scrolls IV: Oblivion/application.js:2
msgid "The Elder Scrolls IV: Oblivion® presents one of the best RPGs of all time like never before. Step inside the most richly detailed and vibrant game-world ever created. With a powerful combination of freeform gameplay and unprecedented graphics, you can unravel the main quest at your own pace or explore the vast world and find your own challenges."
msgstr "L'édition de l'année d'Elder Scrolls IV: Oblivion® vous apporte un des meilleurs jeux de rôle jamais conçu. Entrez l'un des plus richement détaillé et vibrant monde jamais créé. Avec une puissante combinaison de jeu libre et de graphismes sans précédent, vous pouvez démêler la quête principale à votre propre rythme ou explorer le vaste monde et trouver vos propres défis."

#: i18n/tmp/Applications/Games/The Elder Scrolls IV: Oblivion/Steam/script.js:1
msgid "Steam (GOTY)"
msgstr "Steam (GOTY)"

#: i18n/tmp/Applications/Games/The Elder Scrolls V: Skyrim/application.js:1
msgid "The Elder Scrolls V: Skyrim"
msgstr "The Elder Scrolls V: Skyrim"

#: i18n/tmp/Applications/Games/The Elder Scrolls V: Skyrim/application.js:2
msgid "Winner of more than 200 Game of the Year Awards, Skyrim Special Edition brings the epic fantasy to life in stunning detail. The Special Edition includes the critically acclaimed game and add-ons with all-new features like remastered art and effects, volumetric god rays, dynamic depth of field, screen-space reflections, and more. Skyrim Special Edition also brings the full power of mods to the PC and consoles. New quests, environments, characters, dialogue, armor, weapons and more – with Mods, there are no limits to what you can experience."
msgstr "Lauréat de plus de 200 récompenses du Jeu de l'année ! Skyrim Special Edition apporte un souffle nouveau à cette aventure épique, avec force détail. La Special Edition comprend le célèbre jeu et les contenus additionnels, avec graphismes et effets remastérisés, rayons divins volumétriques, profondeur de champ dynamique, reflets et plus encore. Skyrim Special Edition apporte en outre toute la puissance des mods PC sur console.  Nouvelles quêtes, environnements, personnages, dialogue, armure, armes et plus encore... l'expérience est sans limite. "

#: i18n/tmp/Applications/Games/The Room/application.js:1
msgid "The Room"
msgstr "The Room"

#: i18n/tmp/Applications/Games/The Room/application.js:2
msgid "A mysterious invitation leads to the attic of an abandoned house. In the room is a cast-iron safe laced with strange carvings and on top, a note from your distant companion. It promises something ancient and astonishing concealed in the iron chamber - you need only find a way in."
msgstr "Une invitation mystérieuse qui conduit jusqu'au grenier d'une maison abandonnée. Dans la salle se trouve un coffre en fonte gravé de sculptures étranges et sur le dessus, une note de votre compagnon distant. Elle promet quelque chose d'ancien et d'étonnant caché à l'intérieur de la chambre de fer - Vous avez seulement besoin de trouver le chemin."

#: i18n/tmp/Applications/Games/The Room Two/application.js:1
msgid "The Room Two"
msgstr "The Room Two"

#: i18n/tmp/Applications/Games/The Room Two/application.js:2
msgid "Unique events transport you to the halls of a long-forgotten crypt. The only means of escape lies locked within a stone pedestal, along with a note from your mysterious ally. His words promise assistance, but only serve to entice you into a compelling world of mystery and exploration."
msgstr "Des événements uniques vous transportent vers les salles d'une crypte longtemps oubliée. Le seul moyen de s'échapper est enfermé dans un socle en pierre, avec qu'une note de votre allié mystérieux. Ses paroles promettent une aide, mais ne servent qu'à vous inciter à devenir un monde convaincant de mystère et d'exploration."

#: i18n/tmp/Applications/Games/The Sims/application.js:1
msgid "The Sims"
msgstr "The Sims"

#: i18n/tmp/Applications/Games/The Sims/application.js:2
msgid "The Sims is a simulation game that simulates people. With various goals and objectives you control people called sims. These sims require the user to periodically replenish their needs, socialize, and buy new stuff. The game currently has 7 expansion packs, Livin Large, House Party, Hot Date, Vacation, Superstar, Makin Magic, and Unleashed. "
msgstr "The Sims est un jeu de simulation qui simule des gens. Vous contrôlez des gens appelés sims, ayant chacun des buts et objectifs différents. Les sims demandent au joueur de replanifier périodiquement leurs besoins, interactions sociales, et de leur acheter de nouvelles choses. Le jeu à pour l'instant 7 extensions, Livin Large, House Party, Hot Date, Vacation, Superstar, Makin Magic, et Unleashed. "

#: i18n/tmp/Applications/Games/The Turing Test/application.js:1
msgid "The Turing Test"
msgstr "The Turing Test"

#: i18n/tmp/Applications/Games/The Turing Test/application.js:2
msgid "The Turing Test is a challenging first-person puzzle game set on Jupiter’s moon, Europa. You are Ava Turing, an engineer for the International Space Agency (ISA) sent to discover the cause behind the disappearance of the ground crew stationed there."
msgstr "The Turing Test est un jeu de casse-tête à la première personne se déroulant sur la lune Europe de Jupiter. Vous êtes Ava Turing, une ingénieure de l'Agence Spatiale Internationale (ISA) envoyée pour découvrir la cause de la disparition de l'équipage au sol."

#: i18n/tmp/Applications/Games/The Vanishing of Ethan Carter/application.js:1
msgid "The Vanishing of Ethan Carter"
msgstr "The Vanishing of Ethan Carter"

#: i18n/tmp/Applications/Games/The Vanishing of Ethan Carter/application.js:2
#: i18n/tmp/Applications/Games/The Vanishing of Ethan Carter Redux/application.js:2
msgid "The Vanishing of Ethan Carter is a first-person story-driven mystery."
msgstr "The Vanishing of Ethan Carter est un mystère à la première personne axé sur l'histoire."

#: i18n/tmp/Applications/Games/The Vanishing of Ethan Carter Redux/application.js:1
msgid "The Vanishing of Ethan Carter Redux"
msgstr "The Vanishing of Ethan Carter Redux"

#: i18n/tmp/Applications/Games/The Witcher 3: Wild Hunt/application.js:1
msgid "The Witcher 3: Wild Hunt"
msgstr "The Witcher 3: Wild Hunt"

#: i18n/tmp/Applications/Games/The Witcher 3: Wild Hunt/application.js:2
msgid "The Witcher: Wild Hunt is a story-driven, next-generation open world role-playing game set in a visually stunning fantasy universe full of meaningful choices and impactful consequences. In The Witcher you play as the professional monster hunter, Geralt of Rivia, tasked with finding a child of prophecy in a vast open world rich with merchant cities, viking pirate islands, dangerous mountain passes, and forgotten caverns to explore."
msgstr "The Witcher: Wild Hunt est un jeu de rôle à monde ouvert de nouvelle génération situé dans un univers fantastique aux graphismes époustouflants où le moindre choix peut avoir des répercussions profondes. Dans The Witcher, vous incarnez un chasseur de monstres, Geralt de Riv, chargé de retrouver une enfant prophétique dans un vaste monde ouvert, rempli de cités marchandes, d’îles peuplées de pirates vikings, de cols montagneux dangereux et de grottes oubliées à explorer."

#: i18n/tmp/Applications/Games/The Witness/application.js:1
msgid "The Witness"
msgstr "The Witness"

#: i18n/tmp/Applications/Games/The Witness/application.js:2
msgid "You wake up, alone, on a strange island full of puzzles that will challenge and surprise you.<br><br>You don't remember who you are, and you don't remember how you got here, but there's one thing you can do: explore the island in hope of discovering clues, regaining your memory, and somehow finding your way home.<br><br>The Witness is a single-player game in an open world with dozens of locations to explore and over 500 puzzles. This game respects you as an intelligent player and it treats your time as precious. There's no filler; each of those puzzles brings its own new idea into the mix. So, this is a game full of ideas."
msgstr "Vous vous réveillez seul, sur une île étrange remplie d'énigmes qui vous mettront à l'épreuve et vous surprendront.<br><br>Vous avez oublié qui vous êtes et comment vous avez atterri ici. Une seule solution s'offre à vous : explorez l'île en quête d'indices pour retrouver la mémoire et découvrir comment retourner chez vous.<br><br>The Witness est un jeu solo dans un monde ouvert comptant des dizaines de lieux à découvrir et plus de 500 énigmes. Ce jeu respecte votre intelligence de joueur et considère que votre temps est précieux. Rien n'est dû au hasard. Chacune des énigmes ajoute une idée à l'édifice. Ce jeu regorge donc d'idées."

#: i18n/tmp/Applications/Games/Toki Tori/application.js:1
msgid "Toki Tori"
msgstr "Toki Tori"

#: i18n/tmp/Applications/Games/Toki Tori/application.js:2
msgid "The gameplay in Toki Tori is a blend of two genres. While it looks like a platform game, it's a puzzle game at heart. To progress through the game, the player must pick up each egg in a level using a set number of tools."
msgstr "Le gameplay de Toki Tori est un mélange de deux genres. Alors qu'il ressemble à un jeu de plateforme, c'est un jeu en son cœur un jeu de casse-têtes. Pour progresser à travers le jeu, le joueur doit ramasser chaque œuf dans un niveau en utilisant un nombre déterminé d'outils."

#: i18n/tmp/Applications/Games/Tomb Raider Anniversary/application.js:1
msgid "Tomb Raider: Anniversary"
msgstr "Tomb Raider: Anniversary"

#: i18n/tmp/Applications/Games/Tomb Raider Anniversary/application.js:2
msgid "Tomb Raider: Anniversary retraces Lara Croft's original genre-defining adventure globe-trotting 3rd person action-adventure in pursuit of the legendary Scion artifact. Using an enhanced 'Tomb Raider: Legend' game engine, the graphics, technology and physics bring Lara's adventure and pursuit of a mystical artifact known only as the Scion right up to today's technology standards and offers gamers a completely new gameplay experience. Re-imagined, Anniversary delivers a dynamic fluidly and fast Lara Croft, massive environments of stunning visuals, intense combat and game pacing, and an enhanced and clarified original story."
msgstr "Tomb Raider: Anniversary est le fameux jeu d'action à la troisième personne qui retrace les aventures de la non moins fameuse Lara Croft. Partez avec elle à la recherche du mystérieux Scion. Utilisant le dernier moteur graphique 'Tomb Raider: Legend' les aventures de Lara vont entraîner le joueur dans une toute nouvelle expérience. Ce titre, dont le scénario a été totalement repensé, fait évoluer Lara avec fluidité dans des décors de toute beauté où elle devra livrer des combats mortels. Partez à la découverte de l'antique cité d'Atlantis et des pyramides d'Égypte en passant par les coins les plus reculés, mystérieux et sombres de la planète et résolvez le plus important des mystères : celui du passé de Lara."

#: i18n/tmp/Applications/Games/Tomb Raider Legend/application.js:1
msgid "Tomb Raider: Legend"
msgstr "Tomb Raider: Legend"

#: i18n/tmp/Applications/Games/Tomb Raider Legend/application.js:2
msgid "The gaming world's sexiest and most intrepid adventurer makes her triumphant return in Lara Croft Tomb Raider: Legend!<br><br>Follow Lara down a path of discovery as she travels the globe to remote, exotic locales in search of one of history's greatest artifacts that unleash unwelcome figures from Lara's mysterious past. With guns blazing, Lara must use her athletic ability and intellectual wits to explore vast, treacherous tombs, riddled with challenging puzzles and deadly traps. Experience the beginning of the new Legend in the most adrenaline-fueled Tomb Raider adventure ever!"
msgstr "La plus sexy et la plus intrépide des aventurières fait son retour triomphant dans Lara Croft Tomb Raider: Legend !<br><br>Suivez les aventures de Lara à travers le globe et résolvez le mystère qui provoque le retour de ses ennemis. Lara devra, utiliser ses qualités intellectuelles et athlétiques, ainsi que ses colts, pour éviter les pièges et résoudre les énigmes. Faites partie de la renaissance d'une légende avec cet épisode, le plus dynamique jusqu'à ce jour, des Tomb raiders!"

#: i18n/tmp/Applications/Games/Tomb Raider: The Dagger Of Xian/application.js:1
msgid "Tomb Raider: The Dagger Of Xian"
msgstr "Tomb Raider: The Dagger Of Xian"

#: i18n/tmp/Applications/Games/Tomb Raider: The Dagger Of Xian/application.js:2
msgid "Fan Game Tomb Raider 2 Remake by Nicobass."
msgstr "Fan Game, remake de Tomb Raider 2 par Nicobass."

#: i18n/tmp/Applications/Games/Tomb Raider: The Dagger Of Xian/Local (Demo)/script.js:1
msgid "Local (Demo)"
msgstr "Local (Demo)"

#: i18n/tmp/Applications/Games/Tomb Raider: The Dagger Of Xian/Online (Demo)/script.js:1
msgid "Online (Demo)"
msgstr "En ligne (Demo)"

#: i18n/tmp/Applications/Games/Tomb Raider Underworld/application.js:1
msgid "Tomb Raider: Underworld"
msgstr "Tomb Raider: Underworld"

#: i18n/tmp/Applications/Games/Tomb Raider Underworld/application.js:2
msgid "Tomb Raider: Underworld represents a new advancement in exploration-based gameplay. As fearless adventurer Lara Croft explore exotic locations around the world, each designed with an incredible attention to detail resulting in breathtaking high-definition visual fidelity that creates a truly believable world and delivers a new level of challenge and choice."
msgstr "Tomb Raider: Underworld représente un nouvel avancement dans les jeux d'exploration. L'aventurière sans peur Lara Croft explore des lieux exotiques autour du monde, chacun conçu avec une attention incroyable au détail résultant en une fidélité visuelle haute définition à couper le souffle qui crée un monde très réaliste et délivre un nouveau niveau de défi et de choix."

#: i18n/tmp/Applications/Games/Tom Clancy's Rainbow Six 3 : Raven Shield/application.js:1
msgid "Tom Clancy's Rainbow Six 3 : Raven Shield"
msgstr "Tom Clancy's Rainbow Six 3 : Raven Shield"

#: i18n/tmp/Applications/Games/Tom Clancy's Rainbow Six 3 : Raven Shield/application.js:2
msgid "Raven Shield: Command an elite multinational squad of special operatives against hidden terrorist forces. In Tom Clancy's Rainbow Six 3: Raven Shield, the third installment to the wildly popular Rainbow Six series, Team Rainbow faces the hidden global forces of a new and secretive foe."
msgstr "Raven Shield : Commandez l’élite de la brigade multinationale des opérations spéciales contre les forces terroristes cachées. Dans Tom Clancy's Rainbow Six 3: Raven Shield, le troisième épisode de la série populaire Rainbow Six, l'équipe Rainbow est confrontée à un nouvel ennemi secret mondiale."

#: i18n/tmp/Applications/Games/Tom Clancy's Rainbow Six 3 : Raven Shield/Local (1.0->1.6)/script.js:1
msgid "Local (1.0->1.6)"
msgstr "Local (1.0->1.6)"

#: i18n/tmp/Applications/Games/Tom Clancy's Rainbow Six 3 : Raven Shield/Steam (Gold)/script.js:1
msgid "Steam (Gold)"
msgstr "Steam (Gold)"

#: i18n/tmp/Applications/Games/Tom Clancy's Splinter Cell/application.js:1
msgid "Tom Clancy's Splinter Cell®"
msgstr "Tom Clancy's Splinter Cell®"

#: i18n/tmp/Applications/Games/Tom Clancy's Splinter Cell/application.js:2
msgid "Infiltrate terrorists' positions, acquire critical intelligence by any means necessary, execute with extreme prejudice, and exit without a trace! You are Sam Fisher, a highly trained secret operative of the NSA's secret arm: Third Echelon."
msgstr "Infiltrez des positions terroristes, obtenez des renseignements cruciaux peu importe les moyens, exécutez avec extrême préjudice, et sortez sans laisser de trace ! Vous êtes Sam Fisher, un agent secret de haut niveau d’une branche secrète de la NSA : Third Echelon."

#: i18n/tmp/Applications/Games/Tom Clancy's The Division/application.js:1
msgid "Tom Clancy’s The Division™"
msgstr "Tom Clancy’s The Division™"

#: i18n/tmp/Applications/Games/Tom Clancy's The Division/application.js:2
msgid "Black Friday – a devastating pandemic sweeps through New York City, and one by one, basic services fail. In only days, without food or water, society collapses into chaos. The Division, an autonomous unit of tactical agents, is activated."
msgstr "Le jour du Black Friday, une pandémie dévastatrice se propage dans les rues de New York, coupant un par un l’accès aux services indispensables à notre quotidien. En l’espace de quelques jours, le manque d’eau et de nourriture plonge la société dans le chaos. C’est alors qu’intervient La Division, une unité d’agents tactiques autonomes, classée secret défense."

#: i18n/tmp/Applications/Games/Total War Rome II/application.js:1
msgid "Total War: ROME II"
msgstr "Total War: ROME II"

#: i18n/tmp/Applications/Games/Total War Rome II/application.js:2
msgid "Emperor Edition is the definitive edition of ROME II, featuring an improved politics system, overhauled building chains, rebalanced battles and improved visuals in both campaign and battle.<br><br>In addition, Emperor Edition includes all content and feature updates made available for ROME II since its launch in September 2013. These include Twitch.TV integration, touchscreen controls, new playable factions and units, and Mac compatibility. The Imperator Augustus Campaign Pack and all Emperor Edition content and features are free, via automatic update, to all existing ROME II owners."
msgstr "Emperor Edition est la version ultime de ROME II, elle inclut un système politique amélioré, des chaînes de construction remaniées, des combats rééquilibrés et des visuels améliorés à la fois en campagne et en bataille.<br><br>De plus, Emperor Edition inclut tout le contenu et les mises à jour disponibles pour ROME II depuis son lancement en septembre 2013. Celles-ci incluent l'intégration de Twitch.TV, les commandes tactiles, de nouvelles factions et unités jouables et la compatibilité Mac. Le pack de campagne Imperator Augustus ainsi que tout le contenu et fonctionnalités de Emperor Edition sont gratuits, via une mise à jour gratuite pour tous les possesseurs de ROME II."

#: i18n/tmp/Applications/Games/Trackmania Turbo/application.js:1
msgid "Trackmania® Turbo"
msgstr "Trackmania® Turbo"

#: i18n/tmp/Applications/Games/Trackmania Turbo/application.js:2
msgid "Trackmania offers you the ultimate arcade racing universe where everything is about reaching the perfect racing time. Test your skills in over 200 tracks, experience immediate fun by challenging your friends at home (offline splitscreen) or online."
msgstr "Trackmania vous offre l'univers ultime de course d'arcade où le but est de réaliser le chrono parfait. Repoussez vos limites sur plus de 200 tracés, amusez-vous immédiatement en défiant vos amis en écran partagé (hors connexion) ou en ligne."

#: i18n/tmp/Applications/Games/TRON RUNr/application.js:1
msgid "TRON RUN/r"
msgstr "TRON RUN/r"

#: i18n/tmp/Applications/Games/TRON RUNr/application.js:2
msgid "Return to the world of TRON with TRON RUN/r, a new lightning fast, action-adventure runner with a twist! Hone your DISC and CYCLE skills, then challenge the grueling STREAM program that throws endless combinations of modes and levels at you until you crash – how long can you survive?"
msgstr "Retournez dans le monde de TRON avec TRON RUN/r, un nouveau jeu d'action/aventure ultra-rapide !  Affûtez vos compétences au DISQUE et au CYCLE, puis défiez vos amis dans le programme FLUX qui vous envoie des combinaisons de modes et de niveaux jusqu'à ce que vous vous écrasiez. Combien de temps survivrez-vous ?"

#: i18n/tmp/Applications/Games/Tropico 3/application.js:1
msgid "Tropico 3"
msgstr "Tropico 3"

#: i18n/tmp/Applications/Games/Tropico 3/application.js:2
msgid "Engage in a tropical power trip! Become the dictator of a remote island during the Cold War. Charm, persuade, intimidate, oppress, or cheat your people to stay in power! Are you a kind and generous leader? A corrupt and ruthless tyrant ruling with an iron fist? Turn your island into a tourist paradise or an industrial power. Make promises to the electorate or slander political adversaries to get the crucial votes for the upcoming elections. Send your avatar to congratulate the people, visit the island of another player, or just sun-bathe on the Caribbean beach."
msgstr "Engagez-vous dans un voyage du pouvoir tropical ! Devenez le dictateur d'une île perdue au cours de la guerre froide. Le charme, la persuasion, l'intimidation, l'oppression ou la triche, tout est bon pour rester au pouvoir ! Êtes-vous un chef bon et généreux? Un tyran à la main de fer sans scrupules et aux pouvoirs corrompus ? Transformez votre île en un paradis touristique ou en une puissance industrielle. Faites des promesses électorales ou diffamez vos adversaires politiques pour obtenir le vote lors des prochaines élections. Envoyez votre avatar féliciter les gens, visitez l'île d'un autre joueur, ou simplement prenez un bain de soleil sur la plage des Caraïbes. "

#: i18n/tmp/Applications/Games/Tropico 4/application.js:1
msgid "Tropico 4"
msgstr "Tropico 4"

#: i18n/tmp/Applications/Games/Tropico 4/application.js:2
msgid "The world is changing and Tropico is moving with the times - geographical powers rise and fall and the world market is dominated by new players with new demands and offers - and you, as El Presidente, face a whole new set of challenges. If you are to triumph over your naysayers you will need to gain as much support from your people as possible. Your decisions will shape the future of your nation, and more importantly, the size of your off-shore bank account.<br><br>Tropico 4 expands on the gameplay of the previous game with new political additions ∼ including more superpowers to negotiate with, along with the ability to elect ministers into power to help get your more controversial policies passed. But remember to keep your friends close and your enemies closer as everyone has an agenda! Your political mettle will be thoroughly tested, as new natural disasters will have the populace clamoring for you and your cabinet to help them recover from some of the worst Mother Nature can dish out.<br><br>Tropico 4 also brings a new level of social interaction with the addition of Facebook and Twitter integration. Post comments on Twitter direct from the game and have updates go out when you complete missions or unlock new achievements. You can even take screenshots of your burgeoning island and post your dream creation on your Tropico 4 Facebook page and compare your interactive Dictator Ranking on the online leaderboards."
msgstr "Le monde change et Tropico évolue avec les temps - les pouvoirs géographiques augmentent et tombent et le marché mondial est dominé par de nouveaux acteurs avec de nouvelles demandes et offres - et vous, en tant que El Presidente, faites face à un tout nouveau défi. Si vous voulez triompher de vos opposants, vous devrez gagner autant de soutien que possible de votre population. Vos décisions façonneront l'avenir de votre pays et, plus important encore, la taille de votre compte bancaire off-shore. <br><br> Tropico 4 développe le gameplay du jeu précédent avec de nouveaux ajouts politiques, y compris plus de superpuissances avec qui négocier, avec la possibilité d'élire les ministres au pouvoir pour aider à passer vos politiques les plus controversées. Mais n'oubliez pas de garder vos amis proches et vos ennemis plus proches encore car chacun a un programme ! Votre courage politique sera testé de manière approfondie, car de nouvelles catastrophes naturelles feront crier la population sur vous et votre cabinet pour les aider à se remettre des pire destructions de Mère Nature. <br><br> Tropico 4 apporte également un nouveau niveau d'interaction sociale avec l'ajout de l'intégration Facebook et Twitter. Postez des commentaires sur Twitter directement à partir du jeu et les mises à jour s'affichent lorsque vous effectuez des missions ou débloquez de nouvelles réalisations. Vous pouvez même prendre des captures d'écran de votre île en plein essor et publier votre création de rêve sur votre page Facebook Tropico 4 et comparer votre classement interactif des dictateurs sur les classements en ligne."

#: i18n/tmp/Applications/Games/Unholy Heights/application.js:1
msgid "Unholy Heights"
msgstr "Unholy Heights"

#: i18n/tmp/Applications/Games/Unholy Heights/application.js:2
msgid "Welcome to Unholy Heights, a mashup of Tower Defense and Apartment Management Simulation! The Devil has converted a tenement building into monsters-only housing, and has big plans for the future. Sucker monsters into moving into your building, charge them rent and keep them happy by buying them furniture. Unfortunately, heroes have caught wind of the Devil's plan, and will stop at nothing to wipe him out. Knock on residents' doors to call them to battle, trap heroes in devious pincer formations, and command your troops to victory. Monsters get jobs, fall in love, have children, and even skip out on their rent. Keep them happy or you might not have anyone to fight for you when heroes come knocking. But don't be too soft: there's always prospective baddies looking to move in, so kick out the freeloaders when the time is right! Being a landlord is a difficult job, but it can't be harder than running Hell...right?"
msgstr "Bienvenue à Unholy Heights, un mélange de Tower Defense et Apartment Management Simulation ! Le Diable a transformé un  immeuble d'habitation en logements pour monstres, et a de grands projets pour l'avenir. Attirer des monstres dans votre immeuble, facturer les et garder les heureux en leur achetant des meubles. Malheureusement, les héros ont eu vent du plan du Diable et ne s'arrêteront à rien pour l'éliminer. Frappez les portes des résidents pour les appeler à la bataille, piégez les héros dans des formations en tenailles fourbes et menez vos troupes à la victoire. Les monstres obtiennent des emplois, tombent amoureux, ont des enfants et même ignorent leur loyer. Gardez-les heureux ou vous pourriez n'avoir personne à  combattre lorsque les héros viendront frapper. Mais ne soyez pas trop doux: il y a toujours des méchants potentiels qui cherchent à se déplacer, alors faites sortir les parasites lorsque le moment est venu! Être un propriétaire est un travail difficile, mais il ne peut pas être plus difficile que de courir l'enfer ... n'est-ce pas?"

